<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>MuzzSnap Terminal</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">

  <style>
    html, body { height:100%; margin:0; padding:0; font-family:'Fira Code', monospace; overflow:hidden; }
    body.dark { background:#050505; color:white; }
    body.light { background:#f0f2f5; color:#1a1a1a; }
    .panel { border-radius:20px; display:flex; flex-direction:column; transition:all 0.3s ease; }
    .bubble { padding:12px 16px; border-radius:16px; max-width:80%; line-height:1.4; }
    .bubble.me { background:linear-gradient(145deg,#ff0000,#b30000); color:white; align-self:flex-end; }
    .bubble.other { background:#1a1a1a; border:1px solid rgba(255,255,255,0.05); }
    .ryachu { color:#ffcc00; font-weight:800; }
    .itsuki { color:#00d4ff; font-weight:800; }
    .emoji-picker { max-height:180px; display:grid; grid-template-columns:repeat(7,1fr); gap:8px; overflow-y:auto; padding:8px; }
    .emoji-btn { cursor:pointer; transition:transform 0.2s; display:flex; justify-content:center; font-size:1.5rem; }
    .online-indicator { width:8px; height:8px; background:#39ff14; border-radius:50%; box-shadow:0 0 8px #39ff14; }
    .custom-scroll::-webkit-scrollbar { width:4px; }
    .custom-scroll::-webkit-scrollbar-thumb { background:#ff0000; border-radius:10px; }
  </style>
</head>
<body class="dark">
  <div id="root" class="h-full"></div>

  <!-- React + Firebase -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <!-- App JS ofuscado y seguro -->
  <script src="app.js"></script>
</body>
</html>
