<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MuzzSnap Secure Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- ethers -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>

<!-- WalletConnect v2 -->
<script src="https://unpkg.com/@walletconnect/ethereum-provider@2.11.1/dist/index.umd.js"></script>

<!-- Firebase (HTML COMPAT) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body {
  background:#000;
  color:#fff;
  font-family:Arial, sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  margin:0;
}
.box {
  background:#111;
  padding:30px;
  border-radius:14px;
  width:340px;
  text-align:center;
}
button {
  width:100%;
  padding:14px;
  margin-top:14px;
  background:#6d28d9;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
}
button:disabled {
  opacity:0.5;
}
#status {
  margin-top:12px;
  font-size:14px;
  min-height:18px;
}
.small {
  font-size:12px;
  opacity:0.6;
  margin-top:10px;
}
</style>
</head>

<body>
<div class="box">
  <h2>MuzzSnap Access</h2>

  <!-- Desktop -->
  <button onclick="loginDesktop()">MetaMask (Desktop)</button>

  <!-- Mobile -->
  <button onclick="loginMobile()">WalletConnect (Mobile)</button>

  <div id="status"></div>

  <div class="small">
    Brave Â· Chrome Â· Safari (Mobile)<br>
    MetaMask Â· Trust Â· OKX Â· Rainbow
  </div>
</div>

<script>
/* =========================
   ðŸ”¥ FIREBASE CONFIG (PULSARI)
========================= */
firebase.initializeApp({
  apiKey: "AIzaSyAe1-JfNde0NKIMdE7phfEXlm9JaqUH0jY",
  databaseURL: "https://pulsari-default-rtdb.firebaseio.com",
  projectId: "pulsari"
});
const db = firebase.database();

/* =========================
   ðŸª™ TOKEN CONFIG
========================= */
const TOKEN_ADDRESS = "0xEF3DAA5FDA8AD7AABFF4658F1F78061FD626B8F0"; // MUZZLE
const MIN_BALANCE = 20000000;
const TOKEN_ABI = [
  "function balanceOf(address) view returns (uint256)",
  "function decimals() view returns (uint8)"
];

/* =========================
   ðŸ”— WALLETCONNECT CONFIG
========================= */
const WC_PROJECT_ID = "cbb8c131e6f916a235b0825e181ab0c9";
let wcProvider;

/* =========================
   DESKTOP LOGIN (MetaMask)
========================= */
async function loginDesktop() {
  if (!window.ethereum) {
    alert("MetaMask not detected. Use desktop browser with MetaMask.");
    return;
  }

  const provider = new ethers.providers.Web3Provider(window.ethereum, "any");
  await provider.send("eth_requestAccounts", []);
  connect(provider);
}

/* =========================
   MOBILE LOGIN (WalletConnect)
========================= */
async function loginMobile() {
  wcProvider = await window.WalletConnectEthereumProvider.init({
    projectId: WC_PROJECT_ID,
    chains: [1],
    showQrModal: true
  });

  await wcProvider.enable();
  const provider = new ethers.providers.Web3Provider(wcProvider, "any");
  connect(provider);
}

/* =========================
   CORE LOGIN LOGIC
========================= */
async function connect(provider) {
  try {
    status("Connecting walletâ€¦");

    const signer = provider.getSigner();
    const address = await signer.getAddress();

    status("Checking MUZZLE balanceâ€¦");

    const token = new ethers.Contract(TOKEN_ADDRESS, TOKEN_ABI, provider);
    const raw = await token.balanceOf(address);
    const dec = await token.decimals();
    const balance = parseFloat(ethers.utils.formatUnits(raw, dec));

    if (balance < MIN_BALANCE) {
      throw "Minimum 20,000,000 MUZZLE required";
    }

    status("Signing messageâ€¦");

    const nonce = Date.now();
    const message =
      "MuzzSnap Login\n" +
      "Wallet: " + address + "\n" +
      "Nonce: " + nonce;

    const signature = await signer.signMessage(message);
    const recovered = ethers.utils.verifyMessage(message, signature);

    if (recovered.toLowerCase() !== address.toLowerCase()) {
      throw "Signature verification failed";
    }

    status("Creating secure sessionâ€¦");

    await db.ref("sessions/" + address.toLowerCase()).set({
      wallet: address.toLowerCase(),
      createdAt: Date.now(),
      nonce
    });

    localStorage.setItem("wallet", address.toLowerCase());

    status("Access granted âœ”");

    setTimeout(() => {
      window.location.href = "chat.html";
    }, 700);

  } catch (err) {
    console.error(err);
    alert(err);
    status("Access denied");
  }
}

function status(text) {
  document.getElementById("status").innerText = text;
}
</script>
</body>
</html>
