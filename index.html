<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MuzzSnap | Protocol</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Fira+Code&display=swap');
        body { background-color: #050505; color: white; font-family: sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .logo-glow { box-shadow: 0 0 40px rgba(255, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hacker-input { font-family: 'Fira Code', monospace; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,0,0,0.2); color: #39ff14; }
        .hacker-input:focus { border-color: #ff0000; outline: none; box-shadow: 0 0 10px rgba(255,0,0,0.1); }
        .btn-action { transition: 0.3s; text-transform: uppercase; font-size: 10px; letter-spacing: 2px; font-weight: bold; }
        .btn-action:hover { transform: translateY(-2px); filter: brightness(1.2); }
    </style>
</head>
<body>

    <div class="text-center px-6 w-full max-w-sm">
        <div class="relative inline-block mb-6">
            <img src="https://img1.wsimg.com/isteam/ip/ac9578cb-a6ce-417e-8ad5-b2d6701462eb/1000030902.png/:/rs=w:1440,h:1440" 
                 class="logo-glow w-24 h-24 rounded-3xl mx-auto">
        </div>

        <h1 style="font-family: 'Orbitron';" class="text-2xl font-black tracking-tighter italic mb-1">
            MUZZ<span class="text-red-600">SNAP</span>
        </h1>
        <p class="text-[9px] text-gray-500 uppercase tracking-[0.3em] mb-8">Access Protocol v2.0</p>

        <div class="space-y-4">
            <input type="text" id="usernameInput" placeholder="ENTER_USERNAME..." 
                   class="w-full p-3 rounded-xl hacker-input text-center">
            
            <div class="grid grid-cols-1 gap-3">
                <button onclick="accessWithGuest()" class="btn-action w-full py-3 bg-white/5 border border-white/10 rounded-xl hover:bg-white/10 text-gray-300">
                    <i class="fas fa-user-secret mr-2"></i> Entrar sin Wallet
                </button>

                <button onclick="accessWithWallet()" class="btn-action w-full py-3 bg-red-600 rounded-xl shadow-[0_0_20px_rgba(255,0,0,0.3)] text-white">
                    <i class="fab fa-ethereum mr-2"></i> Login con Wallet
                </button>
            </div>
        </div>

        <p id="statusText" class="mt-6 text-[9px] text-red-900 font-mono uppercase"></p>

        <div class="mt-8 text-[9px] text-gray-700 font-mono uppercase tracking-widest">
            &copy; 2025 Protocol Ryachu Edition
        </div>
    </div>

    <script>
        const statusText = document.getElementById('statusText');

        // Función 1: Acceso sin Wallet (Usa el username escrito)
        function accessWithGuest() {
            const user = document.getElementById('usernameInput').value.trim();
            if (!user) {
                statusText.innerText = "ERROR: USERNAME_REQUIRED";
                return;
            }
            sessionStorage.setItem('muzz_wallet_address', `guest_${user}`);
            window.location.href = 'chat.html';
        }

        // Función 2: Acceso con Wallet (Usa los últimos 4 dígitos)
        async function accessWithWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    statusText.innerText = "CONNECTING_METAMASK...";
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const wallet = accounts[0];
                    // Guardamos la wallet completa para la lógica del chat, pero el username serán los últimos 4
                    sessionStorage.setItem('muzz_wallet_address', wallet);
                    window.location.href = 'chat.html';
                } catch (err) {
                    statusText.innerText = "CONNECTION_REFUSED";
                }
            } else {
                statusText.innerText = "NO_WALLET_FOUND";
            }
        }
    </script>

</body>
</html>
