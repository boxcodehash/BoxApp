<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MuzzSnap - Original Logic Fixed</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Orbitron:wght@400;900&display=swap');
    
    body { 
      background-color: #000; 
      color: #fff; 
      margin: 0; 
      font-family: 'Fira Code', monospace;
      overflow-x: hidden; /* Evita el desborde lateral */
    }

    /* Forzar visibilidad del texto en el input */
    input[type="text"] {
      color: white !important;
      background: rgba(255,255,255,0.05) !important;
    }

    .bubble-3d {
      padding: 12px 16px;
      border-radius: 15px;
      margin-bottom: 10px;
      max-width: 90%; /* Ajuste para que no se salga en mÃ³viles pequeÃ±os */
      word-wrap: break-word;
    }

    .me { background: #ff0000; align-self: flex-end; }
    .other { background: #1a1a1a; align-self: flex-start; border: 1px solid #333; }

    /* Divisor de fecha original */
    .date-separator {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
      color: #444;
      font-size: 10px;
      font-family: 'Orbitron', sans-serif;
    }
    .date-separator::before, .date-separator::after {
      content: ''; flex: 1; border-bottom: 1px solid #222;
    }
    .date-separator::before { margin-right: 10px; }
    .date-separator::after { margin-left: 10px; }

    .emoji-panel {
      background: #0a0a0a;
      border: 1px solid #222;
      position: absolute;
      bottom: 70px;
      width: 95%;
      left: 2.5%;
      z-index: 100;
      max-height: 250px;
      overflow-y: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const firebaseConfig = {
      apiKey: "AIzaSyAe1-JfNde0NKIMdE7phfEXlm9JaqUH0jY",
      authDomain: "pulsari.firebaseapp.com",
      databaseURL: "https://pulsari-default-rtdb.firebaseio.com",
      projectId: "pulsari"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const EMOJI_DATA = {
      "CARAS": ["ðŸ˜Š","ðŸ˜‚","ðŸ˜‰","ðŸ˜","ðŸ˜˜","ðŸ˜›","ðŸ˜…","ðŸ˜¢","ðŸ˜­","ðŸ˜ ","ðŸ˜ˆ","ðŸ‘½"],
      "MANOS": ["ðŸ‘","ðŸ‘Ž","ðŸ‘Œ","âœŒï¸","ðŸ‘","ðŸ‘‹","ðŸ™","ðŸ’ª"],
      "EXTRAS": ["â¤ï¸","ðŸ”¥","â­","ðŸš€","ðŸ’»","ðŸŽ®","âš½","ðŸ•"]
    };

    function App() {
      const [user, setUser] = useState(null);
      const [messages, setMessages] = useState([]);
      const [inputText, setInputText] = useState("");
      const [editingId, setEditingId] = useState(null);
      const [showEmoji, setShowEmoji] = useState(false);
      const scrollRef = useRef(null);

      useEffect(() => {
        const address = sessionStorage.getItem('muzz_wallet_address') || "Anon_" + Math.floor(Math.random()*99);
        firebase.auth().signInAnonymously().then(res => {
          setUser({ uid: res.user.uid, name: address });
          database.ref('messages/general').limitToLast(50).on('value', snap => {
            const val = snap.val();
            setMessages(val ? Object.keys(val).map(k => ({id:k, ...val[k]})) : []);
          });
        });
      }, []);

      useEffect(() => {
        scrollRef.current?.scrollTo(0, scrollRef.current.scrollHeight);
      }, [messages]);

      const handleSend = () => {
        if (!inputText.trim()) return;
        if (editingId) {
          database.ref(`messages/general/${editingId}`).update({ content: inputText, edited: true });
          setEditingId(null);
        } else {
          database.ref('messages/general').push({
            content: inputText, userId: user.uid, username: user.name, timestamp: Date.now()
          });
        }
        setInputText("");
        setShowEmoji(false);
      };

      const formatDate = (ts) => new Date(ts).toLocaleDateString('es-ES', { day: 'numeric', month: 'short' });

      if (!user) return <div className="p-10 text-red-600 font-orbitron">CARGANDO...</div>;

      return (
        <div className="flex flex-col h-screen max-w-2xl mx-auto bg-black border-x border-white/5">
          {/* Header */}
          <div className="p-4 border-b border-white/10 flex justify-between items-center">
            <h1 className="font-orbitron font-black text-red-600 italic">MUZZSNAP</h1>
            <span className="text-[10px] opacity-50 uppercase">{user.name}</span>
          </div>

          {/* Mensajes */}
          <div ref={scrollRef} className="flex-1 overflow-y-auto p-4 flex flex-col">
            {messages.map((msg, i) => {
              const isMe = msg.userId === user.uid;
              const prevMsg = messages[i-1];
              const showDate = !prevMsg || formatDate(msg.timestamp) !== formatDate(prevMsg.timestamp);

              return (
                <div key={msg.id} className="flex flex-col">
                  {showDate && <div className="date-separator uppercase">{formatDate(msg.timestamp)}</div>}
                  
                  <div className={`flex flex-col ${isMe ? 'items-end' : 'items-start'} mb-4`}>
                    <div className="flex items-center gap-2 mb-1">
                      <span className="text-[9px] font-bold text-gray-500 uppercase">{msg.username}</span>
                      {isMe && (
                        <button onClick={() => { setEditingId(msg.id); setInputText(msg.content); }} className="text-[9px] text-red-500 underline">EDITAR</button>
                      )}
                    </div>
                    <div className={`bubble-3d ${isMe ? 'me' : 'other'}`}>
                      {msg.content}
                      {msg.edited && <div className="text-[8px] opacity-30 text-right mt-1 italic">editado</div>}
                    </div>
                  </div>
                </div>
              );
            })}
          </div>

          {/* Selector Emojis */}
          {showEmoji && (
            <div className="emoji-panel p-3">
              {Object.keys(EMOJI_DATA).map(cat => (
                <div key={cat} className="mb-2">
                  <div className="text-[9px] text-gray-600 mb-1">{cat}</div>
                  <div className="flex flex-wrap gap-2">
                    {EMOJI_DATA[cat].map(e => (
                      <span key={e} onClick={() => setInputText(inputText + e)} className="text-xl cursor-pointer">{e}</span>
                    ))}
                  </div>
                </div>
              ))}
            </div>
          )}

          {/* Input Fijo */}
          <div className="p-4 bg-black border-t border-white/10 relative">
            {editingId && <div className="text-[9px] text-red-500 mb-1">MODO EDICIÃ“N ACTIVO</div>}
            <div className="flex gap-2">
              <button onClick={() => setShowEmoji(!showEmoji)} className="text-gray-500 text-xl px-2">ðŸ˜Š</button>
              <input 
                type="text" 
                value={inputText}
                onChange={(e) => setInputText(e.target.value)}
                onKeyDown={(e) => e.key === 'Enter' && handleSend()}
                className="flex-1 rounded-full px-4 py-2 outline-none"
                placeholder="Escribir..."
                autoFocus
              />
              <button onClick={handleSend} className="bg-red-600 px-4 py-2 rounded-full font-bold">
                <i className={editingId ? "fas fa-check" : "fas fa-paper-plane"}></i>
              </button>
            </div>
          </div>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
