<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>MuzzSnap - Stable Edition</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;700&family=Orbitron:wght@400;900&display=swap');
    :root { --muzz-red: #ff0000; --admin-gold: #ffcc00; }

    /* FIX DE M√ÅRGENES M√ìVILES */
    html, body { 
      height: 100vh; 
      height: 100dvh; 
      overflow: hidden; 
      margin: 0; 
      padding: 0; 
      background: #050505; 
      color: white; 
      font-family: 'Inter', sans-serif;
      position: fixed; /* Evita el rebote del scroll en iOS */
      width: 100%;
    }

    #root { height: 100%; width: 100%; }

    .panel-3d { 
      border-radius: 24px; 
      background: #0c0c0c; 
      border: 1px solid rgba(255,0,0,0.15); 
      display: flex; 
      flex-direction: column; 
      height: 100%; 
      overflow: hidden; 
    }

    .bubble-3d { 
      padding: 10px 14px; 
      border-radius: 18px; 
      font-size: 14px; 
      max-width: 85%; 
      line-height: 1.4; 
      background: #1a1a1a; 
      border: 1px solid rgba(255,255,255,0.05); 
      word-wrap: break-word; /* Evita que el texto largo se salga */
    }

    .bubble-3d.me { background: linear-gradient(145deg, #ff0000, #b30000); color: white; align-self: flex-end; border-bottom-right-radius: 4px; border: none; }
    .admin-name { color: var(--admin-gold); font-weight: 800; text-shadow: 0 0 10px rgba(255, 204, 0, 0.3); }
    
    .custom-scroll::-webkit-scrollbar { width: 4px; }
    .custom-scroll::-webkit-scrollbar-thumb { background: var(--muzz-red); border-radius: 10px; }
    
    .admin-modal { background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(15px); border: 1px solid var(--admin-gold); }
    
    /* Prevenir zoom autom√°tico en inputs de iPhone */
    input { font-size: 16px !important; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    
    const firebaseConfig = {
      apiKey: "AIzaSyAe1-JfNde0NKIMdE7phfEXlm9JaqUH0jY",
      authDomain: "pulsari.firebaseapp.com",
      databaseURL: "https://pulsari-default-rtdb.firebaseio.com",
      projectId: "pulsari",
      storageBucket: "pulsari.firebasestorage.app",
      messagingSenderId: "824306321233",
      appId: "1:824306321233:web:2c9bfa02170a17d560b570"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const ADMINS = {
      RYACHU: "0x208157b5ec396759e8754058108ecf53e32392ff".toLowerCase(),
      ITSUKI: "0xfab5835ca14fb3f9f478c5e4d733734e6394e03f".toLowerCase()
    };

    function App() {
      const [user, setUser] = useState(null);
      const [messages, setMessages] = useState([]);
      const [onlineUsers, setOnlineUsers] = useState([]);
      const [inputText, setInputText] = useState("");
      const [selectedChannel, setSelectedChannel] = useState({ id: "general", name: "GENERAL" });
      const [isAdminOpen, setIsAdminOpen] = useState(false);
      const [isMobileSidebar, setIsMobileSidebar] = useState(false);
      const dummyRef = useRef(null);

      useEffect(() => {
        const sessionData = sessionStorage.getItem('muzz_wallet_address');
        if (!sessionData) { window.location.href = 'login.html'; return; }

        firebase.auth().signInAnonymously().then((userCredential) => {
          const uid = userCredential.user.uid;
          const w = sessionData.toLowerCase();
          let name = sessionData.startsWith('guest_') ? sessionData.replace('guest_', '') : `Node_${sessionData.slice(-4)}`;
          let role = "user";

          if (w === ADMINS.RYACHU) { name = "Ryachu"; role = "admin"; }
          else if (w === ADMINS.ITSUKI) { name = "Itsuki"; role = "admin"; }

          setUser({ username: name, uid, role, wallet: w });
          database.ref(`status/${uid}`).onDisconnect().remove();
          database.ref(`status/${uid}`).set({ username: name, role, uid });
          database.ref('status').on('value', snap => setOnlineUsers(snap.val() ? Object.values(snap.val()) : []));
        });
      }, []);

      useEffect(() => {
        if (!user) return;
        const msgRef = database.ref('messages/' + selectedChannel.id).limitToLast(50);
        msgRef.on('value', snap => {
          const data = snap.val();
          setMessages(data ? Object.keys(data).map(k => ({id:k, ...data[k]})) : []);
        });
        return () => msgRef.off();
      }, [selectedChannel, user]);

      useEffect(() => { dummyRef.current?.scrollIntoView({ behavior: 'auto' }); }, [messages]);

      const handleSend = (text = inputText) => {
        if (!text.trim()) return;
        database.ref('messages/' + selectedChannel.id).push({
          content: text, username: user.username, role: user.role, userId: user.uid, timestamp: Date.now()
        });
        setInputText("");
      };

      const adminCmd = {
        clearChat: () => { if(confirm("¬øBorrar todo?")) { database.ref('messages/'+selectedChannel.id).remove(); setIsAdminOpen(false); } },
        pinMessage: () => { 
          const msg = prompt("Mensaje a fijar:");
          if(msg) handleSend(`üìå FIJADO: ${msg.toUpperCase()}`);
          setIsAdminOpen(false);
        }
      };

      if (!user) return <div className="h-full flex items-center justify-center text-red-600 font-orbitron animate-pulse">CONNECTING...</div>;

      return (
        <div className="flex h-full w-full p-2 md:p-4 gap-4 overflow-hidden box-border">
          
          {/* SIDEBAR (Con fix para m√≥vil) */}
          <aside className={`${isMobileSidebar ? 'flex' : 'hidden'} lg:flex fixed lg:relative z-50 inset-0 lg:inset-auto w-full lg:w-64 panel-3d p-6 flex-col`}>
            <div className="flex justify-between items-center mb-8">
               <h1 className="font-orbitron font-black text-xl italic">MUZZ<span className="text-red-600">SNAP</span></h1>
               <button onClick={() => setIsMobileSidebar(false)} className="lg:hidden text-white"><i className="fas fa-times"></i></button>
            </div>
            
            <div className="flex-1 space-y-6 overflow-y-auto custom-scroll">
                <p className="text-[10px] text-gray-500 font-bold tracking-widest uppercase">Online ‚Äî {onlineUsers.length}</p>
                {onlineUsers.map((u, i) => (
                  <div key={i} className="flex items-center gap-2 mb-3">
                    <div className="w-2 h-2 rounded-full bg-green-500"></div>
                    <span className={`text-xs font-bold truncate ${u.role === 'admin' ? 'admin-name' : 'text-gray-400'}`}>
                      {u.role === 'admin' && 'üëë '}{u.username}
                    </span>
                  </div>
                ))}
            </div>

            {user.role === 'admin' && (
              <button onClick={() => setIsAdminOpen(true)} className="mt-4 w-full py-3 border border-amber-500 text-amber-500 rounded-xl text-[10px] font-black hover:bg-amber-500 hover:text-black transition-all">
                ADMIN PANEL
              </button>
            )}
          </aside>

          {/* MAIN CHAT AREA */}
          <main className="flex-1 panel-3d relative overflow-hidden h-full">
            <header className="h-14 flex-shrink-0 flex items-center justify-between px-6 border-b border-white/5 bg-white/5">
              <div className="flex items-center gap-3">
                <button onClick={() => setIsMobileSidebar(true)} className="lg:hidden text-red-600"><i className="fas fa-bars"></i></button>
                <h2 className="text-[10px] font-black tracking-widest text-red-600 uppercase italic">/ {selectedChannel.name}</h2>
              </div>
              <span className="text-[10px] text-gray-500">{user.username}</span>
            </header>

            {/* √ÅREA DE MENSAJES */}
            <div className="flex-1 overflow-y-auto p-4 flex flex-col gap-4 custom-scroll overflow-x-hidden">
              {messages.map(msg => (
                <div key={msg.id} className={`flex flex-col ${msg.userId === user.uid ? 'items-end' : 'items-start'}`}>
                  <span className={`text-[9px] font-black mb-1 px-2 ${msg.role === 'admin' ? 'admin-name' : 'text-gray-500'}`}>
                    {msg.role === 'admin' && 'üëë '}{msg.username}
                  </span>
                  <div className={`bubble-3d ${msg.userId === user.uid ? 'me' : ''} ${msg.content.includes('üìå') ? 'border-l-4 border-amber-500 bg-amber-500/5' : ''}`}>
                    {msg.content}
                  </div>
                </div>
              ))}
              <div ref={dummyRef} className="h-2"></div>
            </div>

            {/* INPUT AREA */}
            <div className="p-4 bg-black/60 border-t border-white/5 flex-shrink-0">
              <div className="flex items-center bg-white/5 border border-white/10 rounded-2xl p-1.5 pl-4 focus-within:border-red-600 transition-all">
                <input 
                  value={inputText} 
                  onChange={e => setInputText(e.target.value)} 
                  onKeyDown={e => e.key === 'Enter' && handleSend()} 
                  placeholder="Mensaje..." 
                  className="flex-1 bg-transparent border-none focus:ring-0 text-sm text-white placeholder-gray-600"
                />
                <button onClick={() => handleSend()} className="w-10 h-10 bg-red-600 rounded-xl flex items-center justify-center hover:bg-red-500 transition-all">
                  <i className="fas fa-paper-plane text-xs"></i>
                </button>
              </div>
            </div>

            {/* MODAL ADMIN */}
            {isAdminOpen && (
              <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/90 backdrop-blur-sm">
                <div className="admin-modal w-full max-w-sm rounded-3xl p-6">
                  <div className="flex justify-between items-center mb-6">
                    <h3 className="text-amber-500 font-orbitron font-bold text-xs tracking-widest">ADMIN TOOLS</h3>
                    <button onClick={() => setIsAdminOpen(false)} className="text-gray-500"><i className="fas fa-times"></i></button>
                  </div>
                  <div className="grid gap-3">
                    <button onClick={adminCmd.pinMessage} className="p-4 bg-white/5 rounded-xl text-xs font-bold text-left flex justify-between items-center">
                      FIJAR MENSAJE <i className="fas fa-thumbtack text-amber-500"></i>
                    </button>
                    <button onClick={adminCmd.clearChat} className="p-4 bg-white/5 rounded-xl text-xs font-bold text-left flex justify-between items-center text-red-500">
                      BORRAR TODO <i className="fas fa-trash"></i>
                    </button>
                  </div>
                </div>
              </div>
            )}
          </main>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
