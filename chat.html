<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MuzzSnap - Enhanced Edition</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;600;700;800&display=swap');
    
    :root { 
      --muzz-red: #ff0000; 
      --deep-black: #000000; 
      --panel-bg: #0a0a0a; 
      --neon-green: #39ff14; 
      --ryachu-gold: #ffcc00;
      --border-color: rgba(255,255,255,0.08);
      --hover-bg: rgba(255,255,255,0.03);
    }

    .light-theme {
      --deep-black: #ffffff;
      --panel-bg: #f8f9fa;
      --border-color: rgba(0,0,0,0.08);
      --hover-bg: rgba(0,0,0,0.03);
      --text-primary: #1a1a1a;
      --text-secondary: #666666;
      --muzz-red: #0066ff;
      --neon-green: #0066ff;
    }
    
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
      background-color: var(--deep-black); 
      color: white; 
      overflow: hidden; 
      margin: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .light-theme body {
      color: var(--text-primary);
    }

    .panel-premium {
      background: var(--panel-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
    }

    .light-theme .panel-premium {
      box-shadow: 0 2px 20px rgba(0,0,0,0.04);
    }

    .ryachu-name {
      color: var(--ryachu-gold);
      text-shadow: 0 0 10px rgba(255, 204, 0, 0.3);
      font-weight: 700;
    }

    .channel-btn-premium {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .channel-btn-premium::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 3px;
      background: var(--muzz-red);
      transform: scaleY(0);
      transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .channel-btn-premium.active::before {
      transform: scaleY(1);
    }

    .channel-btn-premium.active {
      background: var(--hover-bg);
      color: var(--muzz-red);
    }

    .bubble-modern {
      padding: 12px 16px;
      border-radius: 20px;
      margin-bottom: 2px;
      max-width: 75%;
      word-wrap: break-word;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      animation: slideIn 0.2s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .bubble-modern.me {
      background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      color: white;
    }

    .light-theme .bubble-modern.me {
      background: linear-gradient(135deg, #0066ff 0%, #0052cc 100%);
    }

    .bubble-modern.other {
      background: rgba(255,255,255,0.05);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      border: 1px solid var(--border-color);
    }

    .light-theme .bubble-modern.other {
      background: #f0f2f5;
      color: var(--text-primary);
    }

    .input-premium {
      font-family: 'Inter', sans-serif;
      transition: all 0.2s ease;
    }

    .input-premium:focus {
      outline: none;
    }

    .emoji-btn {
      transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      filter: grayscale(0.3);
      opacity: 0.7;
    }

    .emoji-btn:hover {
      transform: scale(1.15);
      filter: grayscale(0);
      opacity: 1;
    }

    .send-btn {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(255,0,0,0.3);
    }

    .send-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255,0,0,0.4);
    }

    .send-btn:active {
      transform: translateY(0);
    }

    .light-theme .send-btn {
      box-shadow: 0 2px 8px rgba(0,102,255,0.3);
    }

    .light-theme .send-btn:hover {
      box-shadow: 0 4px 12px rgba(0,102,255,0.4);
    }

    .theme-toggle {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: var(--hover-bg);
      border: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .theme-toggle:hover {
      background: var(--border-color);
      transform: rotate(180deg);
    }

    ::-webkit-scrollbar { 
      width: 6px; 
      height: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    
    ::-webkit-scrollbar-thumb { 
      background: var(--muzz-red);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #cc0000;
    }

    .online-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .message-group {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .username-label {
      font-size: 11px;
      font-weight: 600;
      margin-left: 12px;
      margin-bottom: 4px;
      letter-spacing: 0.3px;
    }

    .light-theme .username-label {
      color: var(--text-secondary);
    }

    .header-premium {
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-color);
      background: rgba(255,255,255,0.02);
    }

    .light-theme .header-premium {
      background: rgba(0,0,0,0.02);
    }

    .input-container {
      background: rgba(255,255,255,0.03);
      border: 1.5px solid var(--border-color);
      border-radius: 24px;
      transition: all 0.2s ease;
    }

    .input-container:focus-within {
      border-color: var(--muzz-red);
      background: rgba(255,255,255,0.05);
    }

    .light-theme .input-container {
      background: white;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }

    .light-theme .input-container:focus-within {
      border-color: var(--muzz-red);
      box-shadow: 0 2px 8px rgba(0,102,255,0.1);
    }

    .disconnect-btn {
      transition: all 0.2s ease;
      border: 1px solid rgba(255,0,0,0.2);
      color: #ff4444;
    }

    .disconnect-btn:hover {
      background: rgba(255,0,0,0.1);
      border-color: rgba(255,0,0,0.4);
    }

    .light-theme .disconnect-btn {
      border-color: rgba(0,102,255,0.2);
      color: var(--muzz-red);
    }

    .light-theme .disconnect-btn:hover {
      background: rgba(0,102,255,0.05);
      border-color: rgba(0,102,255,0.4);
    }

    .logo-container {
      background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
      box-shadow: 0 4px 16px rgba(255,0,0,0.3);
    }

    .light-theme .logo-container {
      background: linear-gradient(135deg, #0066ff 0%, #0052cc 100%);
      box-shadow: 0 4px 16px rgba(0,102,255,0.2);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const firebaseConfig = {
      apiKey: "AIzaSyAe1-JfNde0NKIMdE7phfEXlm9JaqUH0jY",
      authDomain: "pulsari.firebaseapp.com",
      databaseURL: "https://pulsari-default-rtdb.firebaseio.com",
      projectId: "pulsari",
      storageBucket: "pulsari.firebasestorage.app",
      messagingSenderId: "824306321233",
      appId: "1:824306321233:web:2c9bfa02170a17d560b570"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const RYACHU_WALLET = "0x208157b5ec396759e8754058108ecf53e32392ff".toLowerCase();
    const ITSUKI_WALLET = "0xfab5835ca14fb3f9f478c5e4d733734e6394e03f".toLowerCase();

    const QUICK_EMOJIS = ["ðŸ”¥", "ðŸš€", "ðŸ’Ž", "ðŸ’»", "âš¡", "ðŸ¤–", "â¤ï¸", "ðŸ‘‘"];

    const CHANNELS = [
      { id: "general", name: "GENERAL" },
      { id: "spanish", name: "SPANISH" },
      { id: "english", name: "ENGLISH" },
      { id: "crypto", name: "CRYPTO" }
    ];

    function App() {
      const [user, setUser] = useState(null);
      const [selectedChannel, setSelectedChannel] = useState(CHANNELS[0]);
      const [messages, setMessages] = useState([]);
      const [onlineUsers, setOnlineUsers] = useState([]);
      const [inputText, setInputText] = useState("");
      const [isMobileMenu, setIsMobileMenu] = useState(false);
      const [isDarkTheme, setIsDarkTheme] = useState(true);
      const dummyRef = useRef(null);

      useEffect(() => {
        document.body.className = isDarkTheme ? '' : 'light-theme';
      }, [isDarkTheme]);

      useEffect(() => {
        const wallet = sessionStorage.getItem('muzz_wallet_address');
        
        if (!wallet) {
          window.location.href = 'index.html';
          return;
        }

        auth.signInAnonymously().then(async (userCredential) => {
          const uid = userCredential.user.uid;
          const walletKey = wallet.toLowerCase();
          
          const myPresenceRef = database.ref(`presence/${uid}`);
          const connectedRef = database.ref(".info/connected");

          connectedRef.on("value", (snap) => {
            if (snap.val() === true) {
              myPresenceRef.onDisconnect().remove();
              
              let finalUsername = `Node_${wallet.slice(-4)}`;
              let isAdmin = false;

              if (walletKey === RYACHU_WALLET) {
                finalUsername = "Ryachu";
                isAdmin = true;
              } else if (walletKey === ITSUKI_WALLET) {
                finalUsername = "Itsuki";
                isAdmin = true;
              }

              const userData = {
                username: finalUsername,
                wallet: walletKey,
                online: true,
                uid: uid,
                isRyachu: isAdmin
              };

              myPresenceRef.set(userData);
              setUser({ ...userData, address: wallet });
            }
          });
        });

        database.ref('presence').on('value', snap => {
          const data = snap.val();
          setOnlineUsers(data ? Object.values(data) : []);
        });
      }, []);

      useEffect(() => {
        if (!user) return;
        const msgRef = database.ref('messages/' + selectedChannel.id).limitToLast(50);
        msgRef.on('value', snap => {
          const data = snap.val();
          setMessages(data ? Object.keys(data).map(k => ({ id: k, ...data[k] })) : []);
        });
        return () => msgRef.off();
      }, [selectedChannel, user]);

      useEffect(() => { 
        dummyRef.current?.scrollIntoView({ behavior: 'smooth' }); 
      }, [messages]);

      const handleSend = async () => {
        if (!inputText.trim()) return;
        await database.ref('messages/' + selectedChannel.id).push({
          content: inputText,
          userId: user.uid,
          username: user.username,
          isRyachu: user.isRyachu,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        });
        setInputText("");
      };

      if (!user) return (
        <div className="h-screen flex flex-col items-center justify-center" style={{background: 'var(--deep-black)'}}>
          <div className="logo-container w-16 h-16 rounded-2xl flex items-center justify-center mb-6">
            <i className="fas fa-ghost text-white text-2xl"></i>
          </div>
          <div className="text-sm font-medium" style={{color: 'var(--muzz-red)'}}>Loading...</div>
        </div>
      );

      return (
        <div className="flex h-screen p-3 lg:p-4 gap-3 overflow-hidden" style={{background: 'var(--deep-black)'}}>
          
          {/* SIDEBAR */}
          <aside className={`fixed lg:relative z-50 inset-y-0 left-0 w-72 panel-premium rounded-3xl p-6 flex flex-col transition-transform duration-300 ${isMobileMenu ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'}`}>
            <div className="mb-8 flex items-center justify-between">
              <div className="flex items-center gap-3">
                <div className="logo-container w-10 h-10 rounded-xl flex items-center justify-center">
                  <i className="fas fa-ghost text-white text-sm"></i>
                </div>
                <h1 className="font-bold text-xl tracking-tight">MUZZ<span style={{color: 'var(--muzz-red)'}}>SNAP</span></h1>
              </div>
              <button onClick={() => setIsDarkTheme(!isDarkTheme)} className="theme-toggle">
                <i className={`fas ${isDarkTheme ? 'fa-sun' : 'fa-moon'} text-sm`} style={{color: 'var(--muzz-red)'}}></i>
              </button>
            </div>

            <div className="flex-1 overflow-y-auto pr-2">
              <p className="text-[10px] font-semibold tracking-widest mb-4 uppercase opacity-50">Channels</p>
              {CHANNELS.map(ch => (
                <button 
                  key={ch.id} 
                  onClick={() => { setSelectedChannel(ch); setIsMobileMenu(false); }} 
                  className={`channel-btn-premium w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium mb-1 ${selectedChannel.id === ch.id ? 'active' : 'opacity-60 hover:opacity-100'}`}
                >
                  <span style={{color: 'var(--muzz-red)'}}>#</span> {ch.name}
                </button>
              ))}

              <p className="text-[10px] font-semibold tracking-widest mt-8 mb-4 uppercase opacity-50">Online ({onlineUsers.length})</p>
              <div className="space-y-2">
                {onlineUsers.map((u, i) => (
                  <div key={i} className={`flex items-center gap-3 text-xs px-3 py-2 rounded-lg ${u.isRyachu ? 'ryachu-name' : 'opacity-70'}`}>
                    <div className={`online-indicator ${u.isRyachu ? 'bg-yellow-400' : 'bg-green-500'}`}></div>
                    <span className="font-medium">{u.username}</span>
                  </div>
                ))}
              </div>
            </div>

            <button 
              onClick={() => {sessionStorage.clear(); window.location.reload()}} 
              className="disconnect-btn mt-6 w-full py-3 text-xs font-semibold rounded-xl uppercase tracking-wider"
            >
              Disconnect
            </button>
          </aside>

          {/* CHAT MAIN */}
          <main className="flex-1 panel-premium rounded-3xl flex flex-col overflow-hidden">
            <header className="header-premium h-16 flex items-center justify-between px-6">
              <div className="flex items-center gap-4">
                <button onClick={() => setIsMobileMenu(true)} className="lg:hidden" style={{color: 'var(--muzz-red)'}}>
                  <i className="fas fa-bars text-lg"></i>
                </button>
                <h2 className="text-sm font-bold tracking-wide" style={{color: 'var(--muzz-red)'}}>#{selectedChannel.name}</h2>
              </div>
              <div className="text-[10px] font-medium opacity-50 tracking-wide">
                {user.isRyachu ? "ADMIN" : `${user.address.slice(0,6)}...${user.address.slice(-4)}`}
              </div>
            </header>

            <div className="flex-1 overflow-y-auto p-6 flex flex-col gap-4">
              {messages.map((msg, idx) => {
                const isMe = msg.userId === user.uid;
                const showUsername = idx === 0 || messages[idx - 1].userId !== msg.userId;
                
                return (
                  <div key={msg.id} className={`message-group ${isMe ? 'items-end' : 'items-start'}`}>
                    {!isMe && showUsername && (
                      <span className={`username-label ${msg.isRyachu ? 'ryachu-name' : ''}`}>
                        {msg.username}
                      </span>
                    )}
                    <div className={`bubble-modern ${isMe ? 'me' : 'other'}`}>
                      <p className="text-sm leading-relaxed">{msg.content}</p>
                    </div>
                  </div>
                );
              })}
              <div ref={dummyRef}></div>
            </div>

            <div className="p-4">
              <div className="flex gap-2 mb-3 px-2">
                {QUICK_EMOJIS.map(emoji => (
                  <button 
                    key={emoji} 
                    onClick={() => setInputText(inputText + emoji)} 
                    className="emoji-btn text-xl"
                  >
                    {emoji}
                  </button>
                ))}
              </div>

              <div className="input-container flex items-center gap-3 p-2 pl-5">
                <input 
                  value={inputText} 
                  onChange={e => setInputText(e.target.value)} 
                  onKeyDown={e => e.key === 'Enter' && handleSend()} 
                  placeholder="Type a message..." 
                  className="input-premium flex-1 bg-transparent border-none text-sm"
                  style={{color: isDarkTheme ? 'white' : 'var(--text-primary)'}}
                />
                <button 
                  onClick={handleSend} 
                  className="send-btn w-11 h-11 rounded-xl flex items-center justify-center"
                  style={{background: 'var(--muzz-red)'}}
                >
                  <i className="fas fa-paper-plane text-white text-sm"></i>
                </button>
              </div>
            </div>
          </main>
          
          {isMobileMenu && (
            <div 
              onClick={() => setIsMobileMenu(false)} 
              className="fixed inset-0 bg-black/60 z-40 lg:hidden backdrop-blur-sm"
            ></div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
