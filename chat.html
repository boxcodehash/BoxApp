<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MuzzSnap - 3D Terminal</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;700&display=swap');
    
    :root { 
      --muzz-red: #ff0000; 
      --deep-black: #050505; 
      --panel-bg: #0c0c0c;
      --neon-green: #39ff14; 
    }

    body { 
      font-family: 'Inter', sans-serif; 
      background-color: var(--deep-black); 
      color: white; 
      overflow: hidden; 
    }

    /* Efecto 3D Neumórfico para Paneles */
    .panel-3d {
      background: var(--panel-bg);
      box-shadow: inset 1px 1px 2px rgba(255,255,255,0.05), 5px 5px 15px rgba(0,0,0,0.5);
    }

    /* Burbujas 3D estilo iPhone con relieve */
    .bubble-3d {
      position: relative;
      padding: 12px 18px;
      border-radius: 20px;
      font-size: 0.95rem;
      margin-bottom: 8px;
      transition: transform 0.2s;
    }

    .bubble-3d.me {
      background: linear-gradient(145deg, #ff1a1a, #cc0000);
      box-shadow: 4px 4px 10px rgba(0,0,0,0.3), inset -2px -2px 5px rgba(0,0,0,0.2), inset 2px 2px 5px rgba(255,255,255,0.2);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .bubble-3d.other {
      background: linear-gradient(145deg, #1e1e1e, #121212);
      box-shadow: 4px 4px 10px rgba(0,0,0,0.4), inset -1px -1px 3px rgba(255,255,255,0.05);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      border: 1px solid rgba(255,255,255,0.05);
    }

    /* Botones de canal con efecto presionado */
    .channel-btn-3d {
      border-radius: 12px;
      margin-bottom: 6px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(255,0,0,0.1);
    }

    .channel-btn-3d.active {
      background: #0f0f0f;
      box-shadow: inset 4px 4px 8px rgba(0,0,0,0.5), inset -2px -2px 5px rgba(255,255,255,0.02);
      color: var(--muzz-red);
      transform: scale(0.98);
    }

    /* Barra de entrada 3D */
    .input-container-3d {
      background: #080808;
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.8), 1px 1px 2px rgba(255,255,255,0.05);
      border-radius: 100px;
    }

    .hacker-text {
      font-family: 'Fira Code', monospace;
      color: var(--neon-green);
      text-shadow: 0 0 10px rgba(57, 255, 20, 0.4);
    }

    /* Animación de entrada */
    @keyframes popIn {
      from { opacity: 0; transform: translateY(10px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .msg-anim { animation: popIn 0.3s ease forwards; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const firebaseConfig = {
      apiKey: "AIzaSyAe1-JfNde0NKIMdE7phfEXlm9JaqUH0jY",
      authDomain: "pulsari.firebaseapp.com",
      databaseURL: "https://pulsari-default-rtdb.firebaseio.com",
      projectId: "pulsari",
      storageBucket: "pulsari.firebasestorage.app",
      messagingSenderId: "824306321233",
      appId: "1:824306321233:web:2c9bfa02170a17d560b570"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const FIXED_CHANNELS = [
      { id: "general", name: "GENERAL" },
      { id: "spanish", name: "SPANISH" },
      { id: "english", name: "ENGLISH" },
      { id: "hindi", name: "HINDI" },
      { id: "chinese", name: "CHINESE" },
      { id: "crypto", name: "CRYPTO" },
      { id: "gamers", name: "GAMERS" }
    ];

    function App() {
      const [user, setUser] = useState(null);
      const [selectedChannel, setSelectedChannel] = useState(FIXED_CHANNELS[0]);
      const [messages, setMessages] = useState([]);
      const [onlineUsers, setOnlineUsers] = useState([]);
      const [inputText, setInputText] = useState("");
      const [showMenu, setShowMenu] = useState(false);
      const dummyRef = useRef(null);

      useEffect(() => {
        const wallet = sessionStorage.getItem('muzz_wallet_address');
        if (wallet) {
          auth.signInAnonymously().then(() => {
            setUser({ uid: auth.currentUser.uid, address: wallet, name: `Node_${wallet.slice(-4)}` });
          });
        }
        database.ref('presence').on('value', snap => setOnlineUsers(snap.val() ? Object.values(snap.val()) : []));
      }, []);

      useEffect(() => {
        if (!user) return;
        const msgRef = database.ref('messages/' + selectedChannel.id).limitToLast(40);
        msgRef.on('value', snap => {
          const data = snap.val();
          setMessages(data ? Object.keys(data).map(k => ({ id: k, ...data[k] })) : []);
        });
        return () => msgRef.off();
      }, [selectedChannel, user]);

      useEffect(() => { dummyRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [messages]);

      const handleSend = () => {
        if (!inputText.trim()) return;
        database.ref('messages/' + selectedChannel.id).push({
          content: inputText,
          userId: user.uid,
          username: user.name,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        });
        setInputText("");
      };

      if (!user) return <div className="h-screen bg-black flex items-center justify-center font-mono text-red-600">UNAUTHORIZED_ACCESS</div>;

      return (
        <div className="flex h-screen bg-[#050505] p-2 lg:p-4 gap-4">
          
          {/* SIDEBAR 3D */}
          <aside className={`fixed lg:relative z-50 inset-y-0 left-0 w-64 panel-3d border-r border-red-900/20 rounded-3xl transition-transform duration-300 ${showMenu ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'}`}>
            <div className="p-6 h-full flex flex-col">
              <div className="flex items-center gap-3 mb-10">
                <div className="w-8 h-8 bg-red-600 rounded-lg flex items-center justify-center shadow-[0_0_15px_rgba(255,0,0,0.5)]">
                  <i className="fas fa-ghost text-white text-xs"></i>
                </div>
                <h1 className="font-bold tracking-tighter text-xl">MUZZ<span className="text-red-600">SNAP</span></h1>
              </div>

              <div className="flex-1 overflow-y-auto pr-2 custom-scroll">
                <p className="text-[10px] text-gray-600 font-bold tracking-[0.3em] mb-4 ml-2">CORE_CHANNELS</p>
                {FIXED_CHANNELS.map(ch => (
                  <button 
                    key={ch.id} 
                    onClick={() => { setSelectedChannel(ch); setShowMenu(false); }}
                    className={`channel-btn-3d w-full flex items-center gap-3 px-4 py-3 text-sm font-semibold ${selectedChannel.id === ch.id ? 'active' : 'text-gray-500 hover:text-gray-300'}`}
                  >
                    <span className={selectedChannel.id === ch.id ? 'text-red-600' : 'text-gray-800'}>#</span>
                    {ch.name}
                  </button>
                ))}

                <p className="text-[10px] text-gray-600 font-bold tracking-[0.3em] mt-10 mb-4 ml-2">ONLINE_NODES</p>
                {onlineUsers.map((u, i) => (
                  <div key={i} className="flex items-center gap-2 px-4 py-1 text-xs text-gray-500">
                    <div className="w-1.5 h-1.5 bg-green-500 rounded-full shadow-[0_0_5px_#39ff14]"></div>
                    {u.username}
                  </div>
                ))}
              </div>
            </div>
          </aside>

          {/* CHAT AREA 3D */}
          <main className="flex-1 panel-3d rounded-3xl overflow-hidden flex flex-col relative border border-white/5">
            <header className="h-16 flex items-center justify-between px-6 bg-white/5 backdrop-blur-sm border-b border-white/5">
              <div className="flex items-center gap-4">
                <button onClick={() => setShowMenu(true)} className="lg:hidden text-red-600"><i className="fas fa-bars"></i></button>
                <div className="flex flex-col">
                  <span className="text-[10px] text-red-600 font-mono tracking-widest leading-none">ESTABLISHING_ENCRYPTION...</span>
                  <h2 className="text-lg font-bold tracking-tighter"># {selectedChannel.name}</h2>
                </div>
              </div>
              <div className="hidden md:block w-32 h-1 bg-red-900/20 rounded-full overflow-hidden">
                <div className="w-2/3 h-full bg-red-600 animate-[pulse_2s_infinite]"></div>
              </div>
            </header>

            <div className="flex-1 overflow-y-auto p-4 lg:p-8 flex flex-col">
              {messages.map(msg => {
                const isMe = msg.userId === user.uid;
                return (
                  <div key={msg.id} className={`flex flex-col ${isMe ? 'items-end' : 'items-start'} mb-2 msg-anim`}>
                    {!isMe && <span className="text-[10px] font-bold text-red-900 ml-2 mb-1 tracking-widest uppercase">{msg.username}</span>}
                    <div className={`bubble-3d ${isMe ? 'me' : 'other'}`}>
                      {msg.content}
                    </div>
                  </div>
                );
              })}
              <div ref={dummyRef}></div>
            </div>

            {/* INPUT SECTION 3D */}
            <div className="p-6">
              <div className="input-container-3d max-w-4xl mx-auto flex items-center p-2 pr-3">
                <div className="w-10 h-10 flex items-center justify-center text-red-600 opacity-50">
                  <i className="fas fa-terminal"></i>
                </div>
                <input 
                  value={inputText}
                  onChange={e => setInputText(e.target.value)}
                  onKeyDown={e => e.key === 'Enter' && handleSend()}
                  placeholder="Type command..."
                  className="flex-1 bg-transparent border-none focus:ring-0 text-sm hacker-text"
                />
                <button 
                  onClick={handleSend}
                  className="w-10 h-10 bg-red-600 rounded-full flex items-center justify-center shadow-[0_4px_10px_rgba(255,0,0,0.3)] hover:scale-110 active:scale-95 transition"
                >
                  <i className="fas fa-paper-plane text-white text-xs"></i>
                </button>
              </div>
            </div>
          </main>

          {showMenu && <div onClick={() => setShowMenu(false)} className="fixed inset-0 bg-black/80 z-40 lg:hidden backdrop-blur-sm"></div>}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
