<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>MuzzSnap - Mobile Optimized</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Orbitron:wght@400;900&display=swap');
    
    :root { --muzz-red: #ff0000; }

    /* Evita el scroll horizontal y ajusta a altura real de móvil */
    html, body { 
      height: 100%; 
      margin: 0; 
      padding: 0; 
      overflow: hidden; 
      background: #050505; 
      color: white;
      position: fixed; /* Evita rebotes de scroll en iOS */
      width: 100%;
    }

    .panel-3d { 
      background: #0c0c0c; 
      border: 1px solid rgba(255,0,0,0.15); 
      display: flex; 
      flex-direction: column; 
      height: 100%;
    }

    .bubble-3d { 
      padding: 10px 14px; 
      border-radius: 18px; 
      font-size: 14px; 
      max-width: 85%; 
      word-wrap: break-word; /* Evita que el texto largo rompa el diseño */
    }
    .bubble-3d.me { background: linear-gradient(145deg, #ff0000, #b30000); align-self: flex-end; border-bottom-right-radius: 4px; }
    .bubble-3d.other { background: #1a1a1a; border: 1px solid rgba(255,255,255,0.05); align-self: flex-start; border-bottom-left-radius: 4px; }

    .date-divider {
      display: flex; align-items: center; text-align: center; margin: 24px 0;
      font-size: 9px; font-family: 'Orbitron', sans-serif; color: #555; letter-spacing: 2px;
    }
    .date-divider::before, .date-divider::after { content: ''; flex: 1; border-bottom: 1px solid rgba(255,0,0,0.1); }
    .date-divider::before { margin-right: 15px; }
    .date-divider::after { margin-left: 15px; }

    /* Botón de editar siempre visible en móvil para el autor */
    .edit-trigger {
      font-size: 10px;
      color: #ff6666;
      margin-right: 8px;
      padding: 4px;
      cursor: pointer;
    }

    .custom-scroll::-webkit-scrollbar { width: 3px; }
    .custom-scroll::-webkit-scrollbar-thumb { background: var(--muzz-red); }

    /* Ajuste para teclados de móvil */
    .input-area {
      padding-bottom: env(safe-area-inset-bottom, 16px);
    }
  </style>
</head>
<body>
  <div id="root" class="h-full w-full"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    
    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAe1-JfNde0NKIMdE7phfEXlm9JaqUH0jY",
      authDomain: "pulsari.firebaseapp.com",
      databaseURL: "https://pulsari-default-rtdb.firebaseio.com",
      projectId: "pulsari"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function App() {
      const [user, setUser] = useState(null);
      const [messages, setMessages] = useState([]);
      const [inputText, setInputText] = useState("");
      const [editingId, setEditingId] = useState(null);
      const scrollRef = useRef(null);

      useEffect(() => {
        const sessionData = sessionStorage.getItem('muzz_wallet_address') || "Guest_" + Math.floor(Math.random() * 1000);
        
        firebase.auth().signInAnonymously().then((res) => {
          const userData = {
            uid: res.user.uid,
            username: sessionData.includes('0x') ? `Node_${sessionData.slice(-4)}` : sessionData
          };
          setUser(userData);
          
          // Escuchar mensajes
          const msgRef = database.ref('messages/general').limitToLast(50);
          msgRef.on('value', snap => {
            const val = snap.val();
            setMessages(val ? Object.keys(val).map(k => ({id:k, ...val[k]})) : []);
          });
        });
      }, []);

      useEffect(() => {
        if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
      }, [messages]);

      const handleSend = () => {
        if (!inputText.trim()) return;

        if (editingId) {
          database.ref(`messages/general/${editingId}`).update({
            content: inputText,
            edited: true
          });
          setEditingId(null);
        } else {
          database.ref('messages/general').push({
            content: inputText,
            username: user.username,
            userId: user.uid,
            timestamp: Date.now()
          });
        }
        setInputText("");
      };

      const startEdit = (msg) => {
        setEditingId(msg.id);
        setInputText(msg.content);
      };

      const formatDate = (ts) => {
        return new Date(ts).toLocaleDateString('es-ES', { day: 'numeric', month: 'short' });
      };

      if (!user) return <div className="h-full flex items-center justify-center text-red-600 font-orbitron animate-pulse">CONNECTING...</div>;

      return (
        <div className="flex flex-col h-full w-full max-w-md mx-auto panel-3d border-none sm:border-solid">
          {/* Header */}
          <header className="p-4 border-b border-white/10 flex justify-between items-center bg-black/50 backdrop-blur-md">
            <h1 className="font-orbitron font-black text-sm tracking-tighter text-red-600">MUZZSNAP <span className="text-white opacity-50 text-[10px]">v2.1</span></h1>
            <span className="text-[9px] bg-red-600/20 text-red-500 px-2 py-1 rounded border border-red-600/30 uppercase font-bold">Online</span>
          </header>

          {/* Área de Chat */}
          <div ref={scrollRef} className="flex-1 overflow-y-auto p-4 custom-scroll">
            {messages.map((msg, i) => {
              const isMe = msg.userId === user.uid;
              const showDate = !messages[i-1] || formatDate(msg.timestamp) !== formatDate(messages[i-1].timestamp);
              
              return (
                <div key={msg.id}>
                  {showDate && <div className="date-divider uppercase">{formatDate(msg.timestamp)}</div>}
                  
                  <div className={`flex flex-col mb-4 ${isMe ? 'items-end' : 'items-start'}`}>
                    <div className="flex items-center mb-1 px-1">
                      {isMe && (
                        <button onClick={() => startEdit(msg)} className="edit-trigger">
                          <i className="fas fa-edit"></i>
                        </button>
                      )}
                      <span className="text-[10px] font-bold text-gray-500 uppercase">{msg.username}</span>
                    </div>
                    
                    <div className={`bubble-3d shadow-lg ${isMe ? 'me' : 'other'}`}>
                      {msg.content}
                      {msg.edited && <div className="text-[8px] opacity-40 text-right mt-1 italic">(editado)</div>}
                    </div>
                  </div>
                </div>
              );
            })}
          </div>

          {/* Input Fijo Abajo */}
          <div className="input-area p-4 bg-black/80 border-t border-white/5 backdrop-blur-xl">
            {editingId && (
              <div className="flex justify-between items-center mb-2 px-3 py-2 bg-red-600/10 border border-red-600/20 rounded-lg">
                <span className="text-[9px] text-red-500 font-bold uppercase">Editando mensaje seleccionado</span>
                <button onClick={() => {setEditingId(null); setInputText("");}} className="text-red-500 text-xs">✕</button>
              </div>
            )}
            <div className="flex items-center bg-white/5 border border-white/10 rounded-2xl p-1.5 focus-within:border-red-600/40">
              <input 
                value={inputText} 
                onChange={e => setInputText(e.target.value)}
                onKeyDown={e => e.key === 'Enter' && handleSend()}
                placeholder="Escribe aquí..."
                className="flex-1 bg-transparent border-none focus:ring-0 text-sm px-3 h-10 outline-none"
              />
              <button onClick={handleSend} className={`w-10 h-10 rounded-xl flex items-center justify-center transition-all ${editingId ? 'bg-blue-600 shadow-blue-900' : 'bg-red-600 shadow-red-900 shadow-lg'}`}>
                <i className={`fas ${editingId ? 'fa-check' : 'fa-paper-plane'} text-xs`}></i>
              </button>
            </div>
          </div>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
