<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>MuzzSnap - Complete Edition</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Orbitron:wght@400;900&display=swap');
    :root { --app-height: 100%; }
    html, body { margin: 0; padding: 0; width: 100%; height: var(--app-height); overflow: hidden; background: #050505; }

    .main-wrapper {
      max-width: 500px; margin: 0 auto; height: 100%; display: flex; flex-direction: column;
      background: #000; border-left: 1px solid #111; border-right: 1px solid #111; position: relative;
    }

    /* Panel de Emojis Original Adaptado */
    .emoji-window {
      background: #0c0c0c; border: 1px solid #222; border-radius: 20px 20px 0 0;
      position: absolute; bottom: 80px; left: 0; right: 0; z-index: 50;
      box-shadow: 0 -10px 40px rgba(0,0,0,0.8); display: flex; flex-direction: column;
    }
    .emoji-grid {
      display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px;
      padding: 15px; max-height: 200px; overflow-y: auto;
    }
    .emoji-btn { font-size: 1.4rem; cursor: pointer; transition: transform 0.1s; display: flex; justify-content: center; }
    .emoji-btn:active { transform: scale(1.3); }
    .emoji-tab { padding: 8px 12px; font-size: 9px; font-weight: 900; color: #555; cursor: pointer; border-bottom: 2px solid transparent; }
    .emoji-tab.active { color: #ff0000; border-bottom: 2px solid #ff0000; }

    /* Estilos de Burbujas y Fecha */
    .bubble { max-width: 85%; padding: 12px 16px; border-radius: 20px; font-size: 14px; line-height: 1.4; word-wrap: break-word; }
    .me { background: linear-gradient(135deg, #ff0000, #990000); color: white; border-bottom-right-radius: 4px; }
    .other { background: #1a1a1a; border: 1px solid #333; border-bottom-left-radius: 4px; }

    .date-tag {
      display: flex; align-items: center; margin: 25px 0; font-family: 'Orbitron', sans-serif;
      font-size: 9px; color: #444; letter-spacing: 2px;
    }
    .date-tag::before, .date-tag::after { content: ''; flex: 1; height: 1px; background: #111; }
    .date-tag::before { margin-right: 15px; }
    .date-tag::after { margin-left: 15px; }

    .edit-pill { font-size: 9px; background: #222; color: #888; padding: 2px 8px; border-radius: 6px; margin-left: 10px; text-transform: uppercase; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const firebaseConfig = {
      apiKey: "AIzaSyAe1-JfNde0NKIMdE7phfEXlm9JaqUH0jY",
      authDomain: "pulsari.firebaseapp.com",
      databaseURL: "https://pulsari-default-rtdb.firebaseio.com",
      projectId: "pulsari"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // CATEGORÃAS ORIGINALES
    const EMOJIS = {
      "FACES": ["ðŸ˜Š","ðŸ˜‚","ðŸ˜‰","ðŸ˜","ðŸ˜˜","ðŸ˜›","ðŸ˜…","ðŸ˜¢","ðŸ˜­","ðŸ˜ ","ðŸ˜ˆ","ðŸ‘½","ðŸ¤–","ðŸ¤¡","ðŸ’€","ðŸ‘»","ðŸ’©"],
      "HANDS": ["ðŸ‘","ðŸ‘Ž","ðŸ‘Œ","âœŒï¸","ðŸ‘","ðŸ‘‹","ðŸ™","ðŸ’ª","â˜ï¸","ðŸ––"],
      "OBJECTS": ["â¤ï¸","â­","ðŸ”¥","ðŸ“š","ðŸ’»","ðŸ“±","ðŸ“·","ðŸ”‘","ðŸ”’","ðŸ’¡","ðŸ’°","ðŸ’Ž"],
      "NATURE": ["â˜€ï¸","â˜ï¸","ðŸŒˆ","ðŸŒ³","ðŸŒ¸","ðŸŒµ","ðŸ±","ðŸ¶","ðŸ¦","ðŸ¦„","ðŸ‰","ðŸ"],
      "FOOD": ["ðŸ•","ðŸ”","ðŸŒ®","ðŸ£","ðŸ°","ðŸ¦","â˜•","ðŸº","ðŸ·","ðŸ¸"],
      "ACTIVITIES": ["âš½","ðŸ€","ðŸŽ¾","ðŸŽµ","ðŸŽ¸","ðŸŽ®","â™Ÿï¸","ðŸŽ¨","ðŸŽ¬"]
    };

    function App() {
      const [user, setUser] = useState(null);
      const [messages, setMessages] = useState([]);
      const [inputText, setInputText] = useState("");
      const [editingId, setEditingId] = useState(null);
      const [showEmoji, setShowEmoji] = useState(false);
      const [emojiTab, setEmojiTab] = useState("FACES");
      const scrollRef = useRef(null);

      useEffect(() => {
        const setHeight = () => document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
        window.addEventListener('resize', setHeight);
        setHeight();

        const session = sessionStorage.getItem('muzz_wallet_address') || "Guest";
        firebase.auth().signInAnonymously().then(res => {
          setUser({ uid: res.user.uid, name: session.includes('0x') ? `Node_${session.slice(-4)}` : session });
          database.ref('messages/general').limitToLast(50).on('value', snap => {
            const data = snap.val();
            setMessages(data ? Object.keys(data).map(k => ({id:k, ...data[k]})) : []);
          });
        });
        return () => window.removeEventListener('resize', setHeight);
      }, []);

      useEffect(() => { if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight; }, [messages]);

      const handleSend = () => {
        if (!inputText.trim()) return;
        if (editingId) {
          database.ref(`messages/general/${editingId}`).update({ content: inputText, edited: true });
          setEditingId(null);
        } else {
          database.ref('messages/general').push({ content: inputText, userId: user.uid, username: user.name, timestamp: Date.now() });
        }
        setInputText(""); setShowEmoji(false);
      };

      const formatDate = (ts) => new Date(ts).toLocaleDateString('es-ES', { day: 'numeric', month: 'short', year: 'numeric' });

      if (!user) return <div className="h-full w-full flex items-center justify-center bg-black text-red-600 font-orbitron italic animate-pulse">CONNECTING...</div>;

      return (
        <div className="main-wrapper">
          <header className="h-14 border-b border-white/5 flex items-center justify-between px-6 bg-black/50 backdrop-blur-md">
            <h1 className="font-orbitron font-black text-red-600 tracking-tighter italic">MUZZSNAP</h1>
            <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
          </header>

          <div ref={scrollRef} className="flex-1 overflow-y-auto p-4 no-scrollbar" onClick={() => setShowEmoji(false)}>
            {messages.map((msg, i) => {
              const isMe = msg.userId === user.uid;
              const showDate = !messages[i-1] || formatDate(msg.timestamp) !== formatDate(messages[i-1].timestamp);
              return (
                <div key={msg.id} className="mb-5">
                  {showDate && <div className="date-tag uppercase">{formatDate(msg.timestamp)}</div>}
                  <div className={`flex flex-col ${isMe ? 'items-end' : 'items-start'}`}>
                    <div className="flex items-center mb-1.5 px-1">
                      <span className="text-[10px] text-gray-600 font-bold uppercase tracking-wider">{msg.username}</span>
                      {isMe && <div onClick={() => { setEditingId(msg.id); setInputText(msg.content); }} className="edit-pill">Editar</div>}
                    </div>
                    <div className={`bubble shadow-xl ${isMe ? 'me' : 'other'}`}>
                      {msg.content}
                      {msg.edited && <div className="text-[8px] opacity-40 text-right mt-1 italic font-bold">EDITADO</div>}
                    </div>
                  </div>
                </div>
              );
            })}
          </div>

          {/* Selector de Emojis Original Adaptado */}
          {showEmoji && (
            <div className="emoji-window">
              <div className="flex border-b border-white/5 overflow-x-auto no-scrollbar">
                {Object.keys(EMOJIS).map(tab => (
                  <button key={tab} onClick={() => setEmojiTab(tab)} className={`emoji-tab ${emojiTab === tab ? 'active' : ''}`}>{tab}</button>
                ))}
              </div>
              <div className="emoji-grid no-scrollbar">
                {EMOJIS[emojiTab].map(e => <span key={e} onClick={() => setInputText(inputText + e)} className="emoji-btn">{e}</span>)}
              </div>
            </div>
          )}

          <footer className="p-4 bg-black border-t border-white/5 pb-8 sm:pb-4">
            {editingId && (
              <div className="flex justify-between items-center mb-2 px-3 py-1 bg-red-950/30 border border-red-900/50 rounded-lg">
                <span className="text-[9px] text-red-500 font-bold uppercase tracking-widest">Editando Mensaje</span>
                <button onClick={() => {setEditingId(null); setInputText("");}} className="text-red-500 text-xs px-2">âœ•</button>
              </div>
            )}
            <div className="flex items-center bg-white/5 border border-white/10 rounded-2xl p-1.5 focus-within:border-red-600/50">
              <button onClick={() => setShowEmoji(!showEmoji)} className="w-10 h-10 text-gray-500 hover:text-red-500 transition-colors">
                <i className="far fa-smile text-xl"></i>
              </button>
              <input 
                type="text" value={inputText} onChange={(e) => setInputText(e.target.value)}
                onKeyDown={(e) => e.key === 'Enter' && handleSend()}
                placeholder="Escribe un mensaje..." className="flex-1 bg-transparent border-none focus:ring-0 text-sm px-2 outline-none text-white"
              />
              <button onClick={handleSend} className="w-10 h-10 rounded-xl bg-red-600 flex items-center justify-center">
                <i className={`fas ${editingId ? 'fa-check' : 'fa-paper-plane'} text-white text-xs`}></i>
              </button>
            </div>
          </footer>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
