<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MuzzSnap - Cyberpunk Edition</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
    
    * { 
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body { 
      font-family: 'Rajdhani', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
      height: 100vh;
    }

    .cyber-bg {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, rgba(139, 0, 0, 0.3) 0%, #000 100%);
      z-index: -1;
    }

    .cyber-bg::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: 
        repeating-linear-gradient(0deg, rgba(255, 0, 0, 0.03) 0px, transparent 1px, transparent 2px, rgba(255, 0, 0, 0.03) 3px),
        repeating-linear-gradient(90deg, rgba(255, 0, 0, 0.03) 0px, transparent 1px, transparent 2px, rgba(255, 0, 0, 0.03) 3px);
      animation: scan 8s linear infinite;
    }

    @keyframes scan {
      0% { transform: translateY(0); }
      100% { transform: translateY(20px); }
    }

    .container-main {
      display: flex;
      height: 100vh;
      padding: 20px;
      gap: 20px;
    }

    @media (max-width: 768px) {
      .container-main { padding: 10px; gap: 10px; }
    }

    /* SIDEBAR */
    .sidebar {
      width: 340px;
      background: rgba(20, 0, 0, 0.8);
      border: 2px solid rgba(255, 0, 0, 0.3);
      border-radius: 20px;
      padding: 30px 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.2), inset 0 0 60px rgba(255, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: 10px;
        top: 10px;
        bottom: 10px;
        z-index: 100;
        transform: translateX(-110%);
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .sidebar.open { transform: translateX(0); }
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 32px;
      font-weight: 900;
      text-align: center;
      background: linear-gradient(135deg, #ff0000 0%, #cc0000 50%, #990000 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 4px;
      margin-bottom: 30px;
      text-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
    }

    .section-title {
      font-size: 11px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.4);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 15px;
      margin-top: 20px;
    }

    .channel-btn {
      width: 100%;
      padding: 14px 20px;
      background: rgba(139, 0, 0, 0.2);
      border: 1px solid rgba(255, 0, 0, 0.2);
      border-radius: 12px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 16px;
      font-weight: 600;
      text-align: left;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 10px;
    }

    .channel-btn.active {
      background: linear-gradient(135deg, rgba(255, 0, 0, 0.4), rgba(139, 0, 0, 0.6));
      border-color: #ff0000;
      color: #fff;
    }

    /* CHAT AREA */
    .chat-container {
      flex: 1;
      background: rgba(20, 0, 0, 0.8);
      border: 2px solid rgba(255, 0, 0, 0.3);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .messages-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message-bubble {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 15px;
      font-size: 15px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
    }

    .message-bubble.me {
      align-self: flex-end;
      background: linear-gradient(135deg, rgba(255, 0, 0, 0.8), rgba(139, 0, 0, 0.8));
      border: 1px solid rgba(255, 0, 0, 0.5);
    }

    .message-bubble.other {
      align-self: flex-start;
      background: rgba(40, 40, 40, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Input */
    .input-area {
      padding: 20px;
      border-top: 1px solid rgba(255, 0, 0, 0.2);
    }

    .input-container {
      display: flex;
      gap: 10px;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px;
      border-radius: 15px;
      border: 1px solid rgba(255, 0, 0, 0.3);
    }

    .message-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
    }

    /* Modals */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    .modal-content {
      background: #140000;
      border: 2px solid #f00;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 450px;
    }

    .sidebar-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 90;
    }
  </style>
</head>
<body>
  <div class="cyber-bg"></div>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // ConfiguraciÃ³n Firebase (Usando la tuya)
    const firebaseConfig = {
      apiKey: "AIzaSyAe1-JfNde0NKIMdE7phfEXlm9JaqUH0jY",
      authDomain: "pulsari.firebaseapp.com",
      databaseURL: "https://pulsari-default-rtdb.firebaseio.com",
      projectId: "pulsari",
      storageBucket: "pulsari.firebasestorage.app",
      messagingSenderId: "824306321233",
      appId: "1:824306321233:web:2c9bfa02170a17d560b570"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const ADMIN_WALLETS = {
      "2a3f1f37c160f0b170f5cf95b53f4228e23994b76c3d016494dfc289fa1d00f0": "Ryachu",
      "819c961c022883f3e18a8008e43e26458519e48c1e4c70308009696987c8801d": "Itsuki"
    };

    const EMOJI_LIST = ["ðŸ˜€","ðŸ˜ƒ","ðŸ˜„","ðŸ˜","ðŸ˜†","ðŸ˜…","ðŸ˜‚","ðŸ¤£","ðŸ˜Š","ðŸ˜‡","ðŸ™‚","ðŸ™ƒ","ðŸ˜‰","ðŸ˜Œ","ðŸ˜","ðŸ¥°","ðŸ˜˜","âœ¨","ðŸ”¥","ðŸš€","ðŸŽ¯","ðŸ’Ž"];

    function App() {
      const [user, setUser] = useState(null);
      const [chan, setChan] = useState("general");
      const [messages, setMessages] = useState([]);
      const [users, setUsers] = useState([]);
      const [text, setText] = useState("");
      const [alertMsg, setAlertMsg] = useState(null);
      const [showAdminPanel, setShowAdminPanel] = useState(false);
      const [showEmoji, setShowEmoji] = useState(false);
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const [showHashDebug, setShowHashDebug] = useState(false);
      const [walletHash, setWalletHash] = useState("");
      
      const scrollRef = useRef();
      const inputRef = useRef();

      const hashWallet = async (address) => {
        const msgUint8 = new TextEncoder().encode(address.toLowerCase());
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
        return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
      };

      const login = async () => {
        if (!window.ethereum) return alert("âš ï¸ Instala MetaMask");
        try {
          const accs = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const wallet = accs[0].toLowerCase();
          const hashed = await hashWallet(wallet);
          setWalletHash(hashed);

          const cred = await auth.signInAnonymously();
          const isGod = ADMIN_WALLETS.hasOwnProperty(hashed);
          const userData = { 
            uid: cred.user.uid, 
            wallet, 
            name: ADMIN_WALLETS[hashed] || `User_${wallet.slice(-4)}`, 
            isGod,
            time: Date.now()
          };
          
          await db.ref(`presence/${cred.user.uid}`).set(userData);
          db.ref(`presence/${cred.user.uid}`).onDisconnect().remove();
          setUser(userData);
        } catch (e) { alert("Error de conexiÃ³n"); }
      };

      useEffect(() => {
        if (!user) return;
        const mRef = db.ref(`messages/${chan}`).limitToLast(50);
        mRef.on('value', s => {
          const val = s.val();
          setMessages(val ? Object.keys(val).map(k => ({id:k, ...val[k]})) : []);
        });
        db.ref('presence').on('value', s => {
          const val = s.val();
          setUsers(val ? Object.values(val) : []);
        });
        db.ref('system_alert').on('value', s => setAlertMsg(s.val()));
        return () => { mRef.off(); db.ref('presence').off(); db.ref('system_alert').off(); };
      }, [user, chan]);

      useEffect(() => { scrollRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [messages]);

      const handleSend = async () => {
        if (!text.trim()) return;
        
        // Comandos Admin
        if (user.isGod) {
            if (text === '/clear') { await db.ref(`messages/${chan}`).remove(); setText(""); return; }
            if (text.startsWith('/alert ')) { await db.ref('system_alert').set(text.replace('/alert ', '')); setText(""); return; }
            if (text === '/clearalert') { await db.ref('system_alert').remove(); setText(""); return; }
        }

        await db.ref(`messages/${chan}`).push({
          content: text,
          name: user.name,
          uid: user.uid,
          isGod: user.isGod,
          time: Date.now()
        });
        setText("");
        setShowEmoji(false);
      };

      if (!user) return (
        <div className="flex h-screen items-center justify-center">
          <div className="login-box">
            <h1 className="login-logo">MUZZSNAP</h1>
            <button onClick={login} className="login-btn">CONECTAR NEURAL-LINK</button>
          </div>
        </div>
      );

      return (
        <div className="container-main">
          {isMenuOpen && <div className="sidebar-overlay" onClick={() => setIsMenuOpen(false)}></div>}
          
          <aside className={`sidebar ${isMenuOpen ? 'open' : ''}`}>
            <div className="logo">MUZZSNAP</div>
            <div className="section-title">Canales</div>
            {['general', 'espaÃ±ol'].map(c => (
              <button key={c} onClick={() => {setChan(c); setIsMenuOpen(false)}} className={`channel-btn ${chan === c ? 'active' : ''}`}># {c}</button>
            ))}
            <div className="section-title">Usuarios ({users.length})</div>
            <div className="flex-1 overflow-y-auto">
              {users.map((u, i) => (
                <div key={i} className="flex items-center gap-2 mb-2 p-2 bg-black/30 rounded">
                  <div className={`w-2 h-2 rounded-full ${u.isGod ? 'bg-yellow-400 shadow-[0_0_10px_#facc15]' : 'bg-green-500'}`}></div>
                  <span className={u.isGod ? 'text-yellow-400 font-bold' : ''}>{u.name}</span>
                </div>
              ))}
            </div>
            <button onClick={() => setShowHashDebug(true)} className="text-[10px] text-white/30 hover:text-red-500 mt-4">ID DISPOSITIVO</button>
            <button onClick={() => window.location.reload()} className="text-[10px] text-white/30 hover:text-red-500 mt-2">DESCONECTAR</button>
          </aside>

          <main className="chat-container">
            {alertMsg && <div className="alert-banner">SYSTEM: {alertMsg}</div>}
            
            <div className="chat-header">
              <button className="md:hidden p-2" onClick={() => setIsMenuOpen(true)}><i className="fas fa-bars"></i></button>
              <div className="font-bold tracking-widest uppercase">SECTOR_{chan}</div>
              <div className="w-8 h-4 bg-red-900/50 rounded-full"></div>
            </div>

            <div className="messages-area">
              {messages.map(m => (
                <div key={m.id} className={`flex flex-col ${m.uid === user.uid ? 'items-end' : 'items-start'}`}>
                  <span className={`text-[10px] mb-1 ${m.isGod ? 'text-yellow-400' : 'text-white/40'}`}>{m.name}</span>
                  <div className={`message-bubble ${m.uid === user.uid ? 'me' : 'other'}`}>
                    {m.content}
                  </div>
                </div>
              ))}
              <div ref={scrollRef}></div>
            </div>

            <div className="input-area">
              {showEmoji && (
                <div className="absolute bottom-24 bg-black/95 border border-red-500 p-4 rounded-xl grid grid-cols-6 gap-2 z-[200]">
                  {EMOJI_LIST.map(e => <span key={e} onClick={() => setText(text + e)} className="cursor-pointer hover:scale-125 transition">{e}</span>)}
                </div>
              )}
              <div className="input-container">
                <button onClick={() => setShowEmoji(!showEmoji)} className="text-xl">ðŸ˜Š</button>
                <input 
                  value={text} 
                  onChange={e => setText(e.target.value)} 
                  onKeyDown={e => e.key === 'Enter' && handleSend()}
                  placeholder="Transmitir mensaje..." 
                  className="message-input"
                />
                <button onClick={handleSend} className="text-red-500"><i className="fas fa-paper-plane"></i></button>
              </div>
            </div>
          </main>

          {showHashDebug && (
            <div className="modal-overlay" onClick={() => setShowHashDebug(false)}>
              <div className="modal-content" onClick={e => e.stopPropagation()}>
                <h2 className="text-red-500 font-bold mb-4">MI WALLET HASH</h2>
                <p className="text-[10px] break-all bg-black p-3 border border-red-900/50">{walletHash}</p>
                <button 
                    className="w-full mt-4 bg-red-600 p-2 font-bold text-xs"
                    onClick={() => {navigator.clipboard.writeText(walletHash); alert("Copiado!")}}
                >COPIAR HASH</button>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
