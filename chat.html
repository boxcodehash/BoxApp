<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MuzzSnap - Emoji Fix</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;700&display=swap');
    :root { --muzz-red: #ff0000; --deep-black: #050505; --panel-bg: #0c0c0c; --ryachu-gold: #ffcc00; }
    
    body { font-family: 'Inter', sans-serif; background-color: var(--deep-black); color: white; overflow: hidden; margin: 0; }
    .panel-3d { background: var(--panel-bg); border: 1px solid rgba(255,0,0,0.1); box-shadow: 10px 10px 20px rgba(0,0,0,0.5); }
    .ryachu-name { color: var(--ryachu-gold); text-shadow: 0 0 10px rgba(255, 204, 0, 0.5); font-weight: 800; }
    .bubble-3d { padding: 10px 15px; border-radius: 18px; margin-bottom: 4px; max-width: 85%; word-wrap: break-word; font-size: 13px; }
    .bubble-3d.me { background: linear-gradient(145deg, #ff0000, #990000); align-self: flex-end; border-bottom-right-radius: 2px; }
    .bubble-3d.other { background: #1a1a1a; align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid rgba(255,255,255,0.05); }

    .emoji-picker-container { position: absolute; bottom: 80px; left: 10px; z-index: 100; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.8)); }
    em-emoji-picker { width: 260px !important; height: 300px !important; zoom: 0.8; --border-radius: 12px; --rgb-background: 12, 12, 12; --rgb-accent: 255, 0, 0; border: 1px solid rgba(255, 0, 0, 0.4); }
    ::-webkit-scrollbar { width: 3px; }
    ::-webkit-scrollbar-thumb { background: var(--muzz-red); }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const firebaseConfig = {
      apiKey: "AIzaSyAe1-JfNde0NKIMdE7phfEXlm9JaqUH0jY",
      authDomain: "pulsari.firebaseapp.com",
      databaseURL: "https://pulsari-default-rtdb.firebaseio.com",
      projectId: "pulsari",
      storageBucket: "pulsari.firebasestorage.app",
      messagingSenderId: "824306321233",
      appId: "1:824306321233:web:2c9bfa02170a17d560b570"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const RYACHU_WALLET = "0x208157b5ec396759e8754058108ecf53e32392ff".toLowerCase();
    const ITSUKI_WALLET = "0xfab5835ca14fb3f9f478c5e4d733734e6394e03f".toLowerCase();

    const CHANNELS = [
      { id: "general", name: "GENERAL" },
      { id: "spanish", name: "SPANISH" },
      { id: "english", name: "ENGLISH" },
      { id: "crypto", name: "CRYPTO" }
    ];

    function App() {
      const [user, setUser] = useState(null);
      const [inputText, setInputText] = useState("");
      const [messages, setMessages] = useState([]);
      const [selectedChannel, setSelectedChannel] = useState(CHANNELS[0]);
      const [showEmojis, setShowEmojis] = useState(false);
      const [isMobileMenu, setIsMobileMenu] = useState(false);
      const pickerRef = useRef(null);
      const dummyRef = useRef(null);
      const inputRef = useRef(null);

      // FIX: Manejo correcto del emoji picker
      useEffect(() => {
        const picker = pickerRef.current;
        if (!picker) return;

        const handleEmojiSelect = (event) => {
          console.log('Emoji selected:', event.detail);
          
          // Obtener el emoji del evento
          const emoji = event.detail?.native || event.detail?.emoji?.native || event.detail?.unified;
          
          if (emoji) {
            // Actualizar el input agregando el emoji
            setInputText(prevText => prevText + emoji);
            
            // Mantener el foco en el input
            if (inputRef.current) {
              inputRef.current.focus();
            }
          }
        };

        picker.addEventListener('emoji-select', handleEmojiSelect);
        
        return () => {
          picker.removeEventListener('emoji-select', handleEmojiSelect);
        };
      }, [showEmojis]);

      // Auth y Presencia
      useEffect(() => {
        const wallet = sessionStorage.getItem('muzz_wallet_address');
        if (!wallet) { 
          // Para testing, usar una wallet dummy
          // window.location.href = 'index.html'; 
          // return; 
          sessionStorage.setItem('muzz_wallet_address', '0x1234567890123456789012345678901234567890');
        }

        const walletAddress = wallet || sessionStorage.getItem('muzz_wallet_address');

        auth.signInAnonymously().then((userCredential) => {
          const uid = userCredential.user.uid;
          const walletKey = walletAddress.toLowerCase();
          
          database.ref(".info/connected").on("value", (snap) => {
            if (snap.val() === true) {
              let name = `Node_${walletAddress.slice(-4)}`;
              let isAdmin = (walletKey === RYACHU_WALLET || walletKey === ITSUKI_WALLET);
              if (walletKey === RYACHU_WALLET) name = "Ryachu";
              if (walletKey === ITSUKI_WALLET) name = "Itsuki";

              const userData = { username: name, wallet: walletKey, uid: uid, isRyachu: isAdmin, address: walletAddress };
              database.ref(`presence/${uid}`).set({ ...userData, online: true });
              database.ref(`presence/${uid}`).onDisconnect().remove();
              setUser(userData);
            }
          });
        });
      }, []);

      // Carga de mensajes por Canal
      useEffect(() => {
        if (!user) return;
        const msgRef = database.ref(`messages/${selectedChannel.id}`).limitToLast(50);
        msgRef.on('value', s => {
          const data = s.val();
          setMessages(data ? Object.keys(data).map(k => ({ id: k, ...data[k] })) : []);
        });
        return () => msgRef.off();
      }, [selectedChannel, user]);

      useEffect(() => { 
        dummyRef.current?.scrollIntoView({ behavior: 'smooth' }); 
      }, [messages]);

      const handleSend = async () => {
        if (!inputText.trim()) return;
        await database.ref(`messages/${selectedChannel.id}`).push({
          content: inputText,
          userId: user.uid,
          username: user.username,
          isRyachu: user.isRyachu,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        });
        setInputText("");
        setShowEmojis(false);
      };

      const toggleEmojiPicker = () => {
        setShowEmojis(prev => !prev);
      };

      if (!user) return (
        <div className="h-screen bg-black flex items-center justify-center text-red-600 font-mono">
          INITIALIZING...
        </div>
      );

      return (
        <div className="flex h-screen bg-[#050505] p-2 lg:p-4 gap-4 overflow-hidden">
          
          {/* SIDEBAR - CANALES */}
          <aside className={`fixed lg:relative z-50 inset-y-0 left-0 w-64 panel-3d rounded-3xl p-6 flex flex-col transition-transform duration-300 ${isMobileMenu ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'}`}>
            <div className="mb-8 flex items-center gap-3">
              <div className="w-8 h-8 bg-red-600 rounded-lg flex items-center justify-center">
                <i className="fas fa-ghost text-white"></i>
              </div>
              <h1 className="font-bold text-xl italic tracking-tighter uppercase">
                MUZZ<span className="text-red-600">SNAP</span>
              </h1>
            </div>
            <div className="flex-1 overflow-y-auto">
              <p className="text-[9px] text-gray-600 font-bold mb-4 uppercase tracking-widest">Channels</p>
              {CHANNELS.map(ch => (
                <button 
                  key={ch.id} 
                  onClick={() => { setSelectedChannel(ch); setIsMobileMenu(false); }} 
                  className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl text-xs font-bold mb-1 transition-all ${selectedChannel.id === ch.id ? 'bg-red-600/10 text-red-600 border border-red-600/20' : 'text-gray-500 hover:text-gray-300'}`}
                >
                  # {ch.name}
                </button>
              ))}
            </div>
          </aside>

          {/* MAIN CHAT */}
          <main className="flex-1 panel-3d rounded-3xl flex flex-col relative overflow-hidden">
            <header className="h-14 flex items-center justify-between px-6 border-b border-white/5 bg-black/40">
              <div className="flex items-center gap-4">
                <button onClick={() => setIsMobileMenu(true)} className="lg:hidden text-red-600">
                  <i className="fas fa-bars"></i>
                </button>
                <h2 className="text-red-600 font-bold tracking-widest text-xs uppercase">
                  # {selectedChannel.name}
                </h2>
              </div>
              <div className="text-[9px] font-mono text-gray-500">
                {user.isRyachu ? "ROOT_ADMIN" : `ADDR: ${user.address.slice(0,6)}...`}
              </div>
            </header>

            <div className="flex-1 overflow-y-auto p-4 flex flex-col">
              {messages.map(msg => (
                <div key={msg.id} className={`flex flex-col ${msg.userId === user.uid ? 'items-end' : 'items-start'} mb-4`}>
                  {msg.userId !== user.uid && (
                    <span className={`text-[10px] mb-1 font-bold ${msg.isRyachu ? 'ryachu-name' : 'text-gray-600'}`}>
                      {msg.username}
                    </span>
                  )}
                  <div className={`bubble-3d ${msg.userId === user.uid ? 'me' : 'other'}`}>
                    {msg.content}
                  </div>
                </div>
              ))}
              <div ref={dummyRef}></div>
            </div>

            <div className="p-4 bg-black/40 relative">
              {showEmojis && (
                <div className="emoji-picker-container">
                  <em-emoji-picker 
                    ref={pickerRef}
                    theme="dark" 
                    set="native"
                    preview-position="none"
                    skin-tone-position="none"
                  ></em-emoji-picker>
                </div>
              )}

              <div className="flex items-center bg-black/60 border border-white/10 rounded-2xl p-2 pl-4 shadow-inner">
                <button 
                  onClick={toggleEmojiPicker} 
                  className={`mr-3 text-lg transition-colors ${showEmojis ? 'text-red-600' : 'text-gray-500 hover:text-gray-300'}`}
                >
                  <i className="far fa-smile"></i>
                </button>
                <input 
                  ref={inputRef}
                  value={inputText} 
                  onChange={(e) => setInputText(e.target.value)} 
                  onKeyDown={(e) => e.key === 'Enter' && handleSend()}
                  placeholder="Transmit message..." 
                  className="flex-1 bg-transparent border-none focus:ring-0 text-sm text-green-400 font-mono outline-none"
                />
                <button 
                  onClick={handleSend} 
                  className="w-10 h-10 bg-red-600 rounded-xl flex items-center justify-center ml-2 shadow-lg active:scale-95 transition-transform hover:bg-red-700"
                >
                  <i className="fas fa-paper-plane text-xs text-white"></i>
                </button>
              </div>
            </div>
          </main>

          {isMobileMenu && (
            <div 
              onClick={() => setIsMobileMenu(false)} 
              className="fixed inset-0 bg-black/80 z-40 lg:hidden backdrop-blur-sm"
            ></div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
