<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>MuzzSnap - Admin Fixed</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700&display=swap');
    :root { --muzz-red: #ff0000; --admin-gold: #ffcc00; }

    html, body { height: 100dvh; overflow: hidden; margin: 0; background: #050505; color: white; font-family: 'Inter', sans-serif; position: fixed; width: 100%; }
    #root { height: 100%; width: 100%; }
    .panel-3d { border-radius: 24px; background: #0c0c0c; border: 1px solid rgba(255,0,0,0.15); display: flex; flex-direction: column; height: 100%; overflow: hidden; }
    
    .bubble-3d { padding: 10px 14px; border-radius: 18px; font-size: 14px; max-width: 85%; background: #1a1a1a; border: 1px solid rgba(255,255,255,0.05); word-wrap: break-word; }
    .bubble-3d.me { background: linear-gradient(145deg, #ff0000, #b30000); color: white; align-self: flex-end; border-bottom-right-radius: 4px; border: none; }
    
    .admin-name { color: var(--admin-gold); font-weight: 800; text-shadow: 0 0 10px rgba(255, 204, 0, 0.3); }
    .custom-scroll::-webkit-scrollbar { width: 4px; }
    .custom-scroll::-webkit-scrollbar-thumb { background: var(--muzz-red); border-radius: 10px; }
    
    /* Efecto para mensajes fijados */
    .pinned-msg { border-left: 4px solid var(--admin-gold) !important; background: rgba(255, 204, 0, 0.05) !important; color: var(--admin-gold) !important; font-weight: bold; }
    
    .admin-modal { background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(15px); border: 1px solid var(--admin-gold); z-index: 999; }
    input { font-size: 16px !important; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    
    const firebaseConfig = {
      apiKey: "AIzaSyAe1-JfNde0NKIMdE7phfEXlm9JaqUH0jY",
      authDomain: "pulsari.firebaseapp.com",
      databaseURL: "https://pulsari-default-rtdb.firebaseio.com",
      projectId: "pulsari",
      storageBucket: "pulsari.firebasestorage.app",
      messagingSenderId: "824306321233",
      appId: "1:824306321233:web:2c9bfa02170a17d560b570"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // CONFIGURACIÃ“N DE UIDs DE ADMINISTRADOR
    const ADMIN_UIDS = [
      "Ad8bfIVMUdUYBFTR5uCFaGc2TwB3", // UID de Itsuki
      "PON_AQUI_TU_PROPIO_UID"         // <--- REEMPLAZA ESTO CON TU UID (Ryachu)
    ];

    function App() {
      const [user, setUser] = useState(null);
      const [messages, setMessages] = useState([]);
      const [onlineUsers, setOnlineUsers] = useState([]);
      const [inputText, setInputText] = useState("");
      const [isAdminOpen, setIsAdminOpen] = useState(false);
      const [isMobileSidebar, setIsMobileSidebar] = useState(false);
      const dummyRef = useRef(null);

      useEffect(() => {
        const sessionData = sessionStorage.getItem('muzz_wallet_address');
        if (!sessionData) { window.location.href = 'login.html'; return; }

        firebase.auth().signInAnonymously().then((userCredential) => {
          const uid = userCredential.user.uid;
          const isAdmin = ADMIN_UIDS.includes(uid);
          
          let name = isAdmin ? (uid === "Ad8bfIVMUdUYBFTR5uCFaGc2TwB3" ? "Itsuki" : "Ryachu") : `Node_${sessionData.slice(-4)}`;
          if (sessionData.startsWith('guest_')) name = sessionData.replace('guest_', '');

          setUser({ username: name, uid: uid, role: isAdmin ? "admin" : "user" });
          
          database.ref(`status/${uid}`).onDisconnect().remove();
          database.ref(`status/${uid}`).set({ username: name, role: isAdmin ? "admin" : "user", uid });
          database.ref('status').on('value', snap => setOnlineUsers(snap.val() ? Object.values(snap.val()) : []));
        });
      }, []);

      useEffect(() => {
        if (!user) return;
        const msgRef = database.ref('messages/general').limitToLast(50);
        msgRef.on('value', snap => {
          const data = snap.val();
          setMessages(data ? Object.keys(data).map(k => ({id:k, ...data[k]})) : []);
        });
        return () => msgRef.off();
      }, [user]);

      useEffect(() => { dummyRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [messages]);

      const handleSend = (text = inputText) => {
        if (!text.trim()) return;
        database.ref('messages/general').push({
          content: text,
          username: user.username,
          role: user.role,
          userId: user.uid,
          timestamp: Date.now()
        });
        setInputText("");
      };

      // FUNCIONES DE ADMIN CORREGIDAS
      const adminActions = {
        clearChat: () => {
          if(confirm("Â¿BORRAR TODO EL CHAT?")) {
            database.ref('messages/general').remove()
              .then(() => { setIsAdminOpen(false); alert("Chat Limpiado"); })
              .catch(() => alert("Error: No tienes permisos en Firebase Rules"));
          }
        },
        pinMessage: () => {
          const msg = prompt("MENSAJE PARA FIJAR:");
          if(msg) {
            handleSend(`ðŸ“Œ FIJADO: ${msg.toUpperCase()}`);
            setIsAdminOpen(false);
          }
        }
      };

      if (!user) return <div className="h-full flex items-center justify-center text-red-600 font-orbitron animate-pulse">CARGANDO...</div>;

      return (
        <div className="flex h-full w-full p-2 md:p-4 gap-4 box-border">
          
          {/* SIDEBAR */}
          <aside className={`${isMobileSidebar ? 'flex' : 'hidden'} lg:flex fixed lg:relative z-50 inset-0 lg:inset-auto w-full lg:w-64 panel-3d p-6 flex-col`}>
            <div className="flex justify-between items-center mb-8">
               <h1 className="font-orbitron font-black text-xl italic tracking-tighter text-white">MUZZ<span className="text-red-600">SNAP</span></h1>
               <button onClick={() => setIsMobileSidebar(false)} className="lg:hidden text-white p-2"><i className="fas fa-times"></i></button>
            </div>
            
            <div className="flex-1 overflow-y-auto custom-scroll">
                <p className="text-[10px] text-gray-500 font-bold mb-4 uppercase">ONLINE â€” {onlineUsers.length}</p>
                {onlineUsers.map((u, i) => (
                  <div key={i} className="flex items-center gap-2 mb-4">
                    <div className="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_8px_#22c55e]"></div>
                    <span className={`text-xs font-bold ${u.role === 'admin' ? 'admin-name' : 'text-gray-400'}`}>
                      {u.role === 'admin' && 'ðŸ‘‘ '}{u.username}
                    </span>
                  </div>
                ))}
            </div>

            {user.role === 'admin' && (
              <button onClick={() => setIsAdminOpen(true)} className="mt-4 w-full py-4 bg-amber-500/10 border border-amber-500 text-amber-500 rounded-2xl text-[11px] font-black tracking-widest hover:bg-amber-500 hover:text-black transition-all">
                <i className="fas fa-shield-halved mr-2"></i> PANEL ADMIN
              </button>
            )}
          </aside>

          {/* CHAT AREA */}
          <main className="flex-1 panel-3d relative">
            <header className="h-14 flex items-center justify-between px-6 border-b border-white/5 bg-white/5">
              <button onClick={() => setIsMobileSidebar(true)} className="lg:hidden text-red-600"><i className="fas fa-bars text-xl"></i></button>
              <h2 className="text-[10px] font-black tracking-[0.3em] text-red-600 uppercase italic">/ GENERAL</h2>
              <div className="text-[10px] text-gray-500 font-bold">{user.username}</div>
            </header>

            <div className="flex-1 overflow-y-auto p-4 flex flex-col gap-4 custom-scroll">
              {messages.map(msg => (
                <div key={msg.id} className={`flex flex-col ${msg.userId === user.uid ? 'items-end' : 'items-start'}`}>
                  <span className={`text-[9px] font-black mb-1 px-2 ${msg.role === 'admin' ? 'admin-name' : 'text-gray-500'}`}>
                    {msg.role === 'admin' && 'ðŸ‘‘ '}{msg.username}
                  </span>
                  <div className={`bubble-3d ${msg.userId === user.uid ? 'me' : ''} ${msg.content.includes('ðŸ“Œ') ? 'pinned-msg' : ''}`}>
                    {msg.content}
                  </div>
                </div>
              ))}
              <div ref={dummyRef}></div>
            </div>

            {/* INPUT */}
            <div className="p-4 bg-black/60 border-t border-white/5">
              <div className="flex items-center bg-white/5 border border-white/10 rounded-2xl p-2 pl-4 focus-within:border-red-600 transition-all shadow-inner">
                <input value={inputText} onChange={e => setInputText(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleSend()} placeholder="Transmitiendo..." className="flex-1 bg-transparent border-none focus:ring-0 text-sm" />
                <button onClick={() => handleSend()} className="w-10 h-10 bg-red-600 rounded-xl flex items-center justify-center hover:bg-red-500 active:scale-90 transition-all shadow-lg shadow-red-600/20"><i className="fas fa-paper-plane text-xs"></i></button>
              </div>
            </div>

            {/* MODAL ADMIN */}
            {isAdminOpen && (
              <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/90 backdrop-blur-md">
                <div className="admin-modal w-full max-w-sm rounded-[32px] p-8">
                  <div className="flex justify-between items-center mb-8">
                    <h3 className="text-amber-500 font-orbitron font-bold text-xs tracking-[0.2em]">SISTEMA DE CONTROL</h3>
                    <button onClick={() => setIsAdminOpen(false)} className="text-gray-500 hover:text-white p-2"><i className="fas fa-times text-xl"></i></button>
                  </div>
                  
                  <div className="grid gap-4">
                    <button onClick={adminActions.pinMessage} className="p-5 bg-white/5 rounded-2xl text-xs font-bold text-left flex justify-between items-center hover:bg-amber-500/20 transition-all border border-white/5">
                      FIJAR MENSAJE <i className="fas fa-thumbtack text-amber-500"></i>
                    </button>
                    <button onClick={adminActions.clearChat} className="p-5 bg-white/5 rounded-2xl text-xs font-bold text-left flex justify-between items-center hover:bg-red-600/20 transition-all text-red-500 border border-white/5">
                      LIMPIAR CHAT <i className="fas fa-trash-alt"></i>
                    </button>
                  </div>
                </div>
              </div>
            )}
          </main>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
