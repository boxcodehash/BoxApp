<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>MuzzSnap - Responsive Terminal</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400&family=Orbitron:wght@400;900&display=swap');
    
    :root { --muzz-red: #ff0000; }

    /* Bloqueo de scroll global para evitar que los bordes se "vayan" */
    html, body { 
      height: 100vh; 
      height: 100dvh; 
      margin: 0; 
      padding: 0; 
      overflow: hidden; 
      background: #050505;
      color: white;
      font-family: 'Inter', sans-serif;
    }

    /* Contenedor principal que se adapta al alto dinámico */
    .app-container {
      height: 100dvh;
      display: flex;
      flex-direction: column;
    }

    .panel-3d { 
      background: #0c0c0c; 
      border: 1px solid rgba(255,0,0,0.15); 
      border-radius: 12px;
    }

    .bubble-3d {
      padding: 10px 14px;
      border-radius: 15px;
      max-width: 85%;
      font-size: 0.9rem;
    }
    .bubble-3d.me { background: linear-gradient(145deg, #ff0000, #b30000); align-self: flex-end; border-bottom-right-radius: 2px; }
    .bubble-3d.other { background: #1a1a1a; border: 1px solid rgba(255,255,255,0.1); align-self: flex-start; border-bottom-left-radius: 2px; }

    /* Sidebar Mobile */
    .mobile-sidebar {
      position: fixed; top: 0; left: 0; width: 280px; height: 100dvh;
      background: #0c0c0c; z-index: 1000; transform: translateX(-100%);
      transition: transform 0.3s ease; border-right: 1px solid rgba(255,0,0,0.2);
    }
    .mobile-sidebar.open { transform: translateX(0); }
    
    .overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.7);
      backdrop-filter: blur(4px); z-index: 999; display: none;
    }
    .overlay.visible { display: block; }

    .custom-scroll::-webkit-scrollbar { width: 3px; }
    .custom-scroll::-webkit-scrollbar-thumb { background: var(--muzz-red); }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function App() {
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const [messages, setMessages] = useState([
        { id: 1, text: "Bienvenido a MuzzSnap Terminal.", user: "System", role: "admin" },
        { id: 2, text: "¿Cómo accedo a Social?", user: "User_42", role: "user" }
      ]);
      const chatEndRef = useRef(null);

      const scrollToBottom = () => chatEndRef.current?.scrollIntoView({ behavior: "smooth" });
      useEffect(scrollToBottom, [messages]);

      return (
        <div className="app-container">
          {/* OVERLAY & SIDEBAR */}
          <div className={`overlay ${isMenuOpen ? 'visible' : ''}`} onClick={() => setIsMenuOpen(false)} />
          <aside className={`mobile-sidebar p-6 flex flex-col ${isMenuOpen ? 'open' : ''}`}>
            <div className="mb-8 flex items-center gap-3">
              <div className="w-8 h-8 bg-red-600 rounded flex items-center justify-center">
                <i className="fas fa-terminal text-white text-xs"></i>
              </div>
              <h1 className="font-orbitron font-bold text-lg tracking-tighter text-white">MUZZSNAP</h1>
            </div>
            
            <nav className="space-y-2 flex-1">
              <p className="text-[10px] text-gray-500 font-bold tracking-widest uppercase mb-4">Menu</p>
              <button onClick={() => window.location.href='social.html'} className="w-full flex items-center gap-3 p-3 rounded-lg bg-red-600/10 border border-red-600/30 text-red-500 font-bold text-sm">
                <i className="fas fa-rss"></i> SOCIAL FEED
              </button>
              <button className="w-full flex items-center gap-3 p-3 rounded-lg text-gray-400 font-bold text-sm hover:bg-white/5">
                <i className="fas fa-comments"></i> CHANNELS
              </button>
            </nav>

            <button className="mt-auto p-3 border border-red-900/30 text-red-600 rounded-lg text-xs font-bold uppercase">
              Disconnect
            </button>
          </aside>

          {/* MAIN CONTENT AREA */}
          <div className="flex flex-1 overflow-hidden lg:flex-row">
            
            {/* DESKTOP SIDEBAR (Visible solo en LG) */}
            <aside className="hidden lg:flex w-64 bg-[#0c0c0c] border-r border-white/5 p-6 flex-col">
               <h1 className="font-orbitron font-bold text-xl mb-10 text-red-600">MUZZSNAP</h1>
               <button onClick={() => window.location.href='social.html'} className="flex items-center gap-3 p-3 rounded-xl bg-red-600 text-white font-bold mb-4 shadow-lg shadow-red-600/20">
                <i className="fas fa-fire"></i> SOCIAL FEED
               </button>
               {/* ... Otros links ... */}
            </aside>

            {/* CHAT INTERFACE */}
            <main className="flex-1 flex flex-col relative bg-[#050505]">
              
              {/* HEADER ESTATICO */}
              <header className="h-16 flex items-center justify-between px-4 bg-black/50 border-b border-white/10 backdrop-blur-md z-10">
                <div className="flex items-center gap-3">
                  <button onClick={() => setIsMenuOpen(true)} className="lg:hidden text-red-600 text-xl p-2">
                    <i className="fas fa-bars"></i>
                  </button>
                  <span className="font-orbitron text-sm tracking-widest text-red-600">/ GENERAL_CHAT</span>
                </div>
                <div className="flex items-center gap-2">
                   <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                   <span className="text-[10px] text-gray-400 font-mono">ONLINE</span>
                </div>
              </header>

              {/* MESSAGES AREA */}
              <div className="flex-1 overflow-y-auto p-4 custom-scroll space-y-4">
                {messages.map(m => (
                  <div key={m.id} className={`flex flex-col ${m.role === 'admin' ? 'items-start' : 'items-end'}`}>
                    <span className="text-[10px] font-mono text-gray-500 mb-1 px-1 uppercase">{m.user}</span>
                    <div className={`bubble-3d ${m.role === 'admin' ? 'other' : 'me'}`}>
                      {m.text}
                    </div>
                  </div>
                ))}
                <div ref={chatEndRef} />
              </div>

              {/* INPUT AREA ESTATICO AL FINAL */}
              <footer className="p-4 bg-[#0c0c0c] border-t border-white/10">
                <div className="max-w-4xl mx-auto flex items-center bg-black/40 border border-white/10 rounded-2xl p-2 pl-4 focus-within:border-red-600/50 transition-all">
                  <input 
                    type="text" 
                    placeholder="Escribe un mensaje..." 
                    className="flex-1 bg-transparent border-none focus:ring-0 text-sm text-white font-mono"
                  />
                  <button className="w-10 h-10 bg-red-600 rounded-xl flex items-center justify-center ml-2 hover:bg-red-500 transition-colors shadow-lg shadow-red-600/20">
                    <i className="fas fa-paper-plane text-white text-xs"></i>
                  </button>
                </div>
              </footer>

            </main>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
