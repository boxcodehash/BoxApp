<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>MuzzSnap Original Scale</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Orbitron:wght@400;900&display=swap');
    
    /* RESTAURACIÃ“N DE TAMAÃ‘OS ORIGINALES */
    body { 
      background-color: #000; 
      color: #fff; 
      margin: 0; 
      font-family: 'Fira Code', monospace; 
      overflow-x: hidden;
    }

    .bubble-3d {
      padding: 15px 20px; /* TamaÃ±o original */
      border-radius: 20px;
      margin-bottom: 12px;
      max-width: 85%;
      word-wrap: break-word;
      font-size: 16px; /* TamaÃ±o de fuente original */
    }

    .me { background: #ff0000; align-self: flex-end; }
    .other { background: #1a1a1a; align-self: flex-start; border: 1px solid #333; }

    /* CorrecciÃ³n de Margen Mobile: asegura que nada se salga */
    .chat-container {
      display: flex;
      flex-direction: column;
      padding: 15px;
      width: 100%;
      box-sizing: border-box;
    }

    /* Fecha original funcional */
    .date-separator {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 30px 0;
      color: #444;
      font-size: 12px;
      font-family: 'Orbitron', sans-serif;
    }
    .date-separator::before, .date-separator::after {
      content: ''; flex: 1; border-bottom: 1px solid #222;
    }
    .date-separator::before { margin-right: 15px; }
    .date-separator::after { margin-left: 15px; }

    /* Input Corregido para Mobile (Color y Foco) */
    input[type="text"] {
      color: white !important;
      background: #111 !important;
      font-size: 16px !important; /* Evita zoom automÃ¡tico en iPhone */
      border: 1px solid #333;
      border-radius: 30px;
      padding: 12px 20px;
      width: 100%;
      outline: none;
    }

    .emoji-panel {
      background: #0c0c0c;
      border: 1px solid #222;
      border-radius: 15px;
      position: absolute;
      bottom: 90px;
      width: 90%;
      left: 5%;
      z-index: 100;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const firebaseConfig = {
      apiKey: "AIzaSyAe1-JfNde0NKIMdE7phfEXlm9JaqUH0jY",
      authDomain: "pulsari.firebaseapp.com",
      databaseURL: "https://pulsari-default-rtdb.firebaseio.com",
      projectId: "pulsari"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const EMOJI_DATA = {
      "FACES": ["ðŸ˜Š","ðŸ˜‚","ðŸ˜‰","ðŸ˜","ðŸ˜˜","ðŸ˜›","ðŸ˜…","ðŸ˜¢","ðŸ˜­","ðŸ˜ ","ðŸ˜ˆ","ðŸ‘½"],
      "HANDS": ["ðŸ‘","ðŸ‘Ž","ðŸ‘Œ","âœŒï¸","ðŸ‘","ðŸ‘‹","ðŸ™","ðŸ’ª"],
      "STUFF": ["â¤ï¸","ðŸ”¥","â­","ðŸš€","ðŸ’»","ðŸŽ®","âš½","ðŸ•"]
    };

    function App() {
      const [user, setUser] = useState(null);
      const [messages, setMessages] = useState([]);
      const [inputText, setInputText] = useState("");
      const [editingId, setEditingId] = useState(null);
      const [showEmoji, setShowEmoji] = useState(false);
      const scrollRef = useRef(null);

      useEffect(() => {
        const address = sessionStorage.getItem('muzz_wallet_address') || "User";
        firebase.auth().signInAnonymously().then(res => {
          setUser({ uid: res.user.uid, name: address });
          database.ref('messages/general').limitToLast(50).on('value', snap => {
            const val = snap.val();
            setMessages(val ? Object.keys(val).map(k => ({id:k, ...val[k]})) : []);
          });
        });
      }, []);

      useEffect(() => {
        scrollRef.current?.scrollTo(0, scrollRef.current.scrollHeight);
      }, [messages]);

      const handleSend = () => {
        if (!inputText.trim()) return;
        if (editingId) {
          database.ref(`messages/general/${editingId}`).update({ content: inputText, edited: true });
          setEditingId(null);
        } else {
          database.ref('messages/general').push({
            content: inputText, userId: user.uid, username: user.name, timestamp: Date.now()
          });
        }
        setInputText("");
        setShowEmoji(false);
      };

      const formatDate = (ts) => new Date(ts).toLocaleDateString('es-ES', { day: 'numeric', month: 'short' });

      if (!user) return <div className="p-10 text-red-600 font-orbitron">SYNCING...</div>;

      return (
        <div className="flex flex-col h-screen w-full max-w-4xl mx-auto bg-black border-x border-white/5 relative overflow-hidden">
          {/* Header */}
          <div className="p-6 border-b border-white/10 flex justify-between items-center bg-black/50">
            <h1 className="font-orbitron font-black text-red-600 text-xl tracking-tighter">MUZZSNAP</h1>
            <span className="text-xs opacity-50 uppercase font-bold tracking-widest">{user.name}</span>
          </div>

          {/* Chat con Margen Seguro */}
          <div ref={scrollRef} className="flex-1 overflow-y-auto chat-container no-scrollbar">
            {messages.map((msg, i) => {
              const isMe = msg.userId === user.uid;
              const showDate = !messages[i-1] || formatDate(msg.timestamp) !== formatDate(messages[i-1].timestamp);

              return (
                <div key={msg.id} className="flex flex-col">
                  {showDate && <div className="date-separator uppercase">{formatDate(msg.timestamp)}</div>}
                  
                  <div className={`flex flex-col ${isMe ? 'items-end' : 'items-start'}`}>
                    <div className="flex items-center gap-3 mb-1 px-1">
                      <span className="text-xs font-bold text-gray-500 uppercase tracking-tighter">{msg.username}</span>
                      {isMe && (
                        <button onClick={() => { setEditingId(msg.id); setInputText(msg.content); }} className="text-[10px] text-red-600 font-bold underline">EDITAR</button>
                      )}
                    </div>
                    <div className={`bubble-3d ${isMe ? 'me' : 'other'}`}>
                      {msg.content}
                      {msg.edited && <div className="text-[10px] opacity-30 text-right mt-1 italic font-bold">EDITADO</div>}
                    </div>
                  </div>
                </div>
              );
            })}
          </div>

          {/* Emojis */}
          {showEmoji && (
            <div className="emoji-panel p-4 grid grid-cols-6 gap-4">
              {Object.values(EMOJI_DATA).flat().map(e => (
                <span key={e} onClick={() => setInputText(inputText + e)} className="text-2xl cursor-pointer text-center">{e}</span>
              ))}
            </div>
          )}

          {/* Input Footer - Ajuste Fijo */}
          <div className="p-4 bg-black border-t border-white/10">
            {editingId && <div className="text-xs text-red-500 font-bold mb-2 px-2 tracking-widest uppercase">Modo EdiciÃ³n Activo</div>}
            <div className="flex gap-3 items-center">
              <button onClick={() => setShowEmoji(!showEmoji)} className="text-2xl">ðŸ˜Š</button>
              <div className="flex-1">
                <input 
                  type="text" 
                  value={inputText}
                  onChange={(e) => setInputText(e.target.value)}
                  onKeyDown={(e) => e.key === 'Enter' && handleSend()}
                  placeholder="Mensaje..."
                />
              </div>
              <button onClick={handleSend} className="bg-red-600 w-12 h-12 rounded-full flex items-center justify-center text-xl">
                <i className={editingId ? "fas fa-check" : "fas fa-paper-plane"}></i>
              </button>
            </div>
          </div>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
