<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MuzzSnap - Single Session 3D</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Orbitron:wght@900&display=swap');
    
    :root { 
      --bg-dark: radial-gradient(circle at center, #1a0505 0%, #050505 100%);
      --bg-light: #f4f4f7;
    }

    body.theme-dark { background: var(--bg-dark); color: #fff; }
    body.theme-light { background: var(--bg-light); color: #000; }

    .card-3d { backdrop-filter: blur(20px); transition: all 0.4s ease; }
    .theme-dark .card-3d { background: rgba(15, 5, 5, 0.9); border: 1px solid rgba(255, 0, 0, 0.2); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    .theme-light .card-3d { background: rgba(255, 255, 255, 0.9); border: 1px solid #e2e8f0; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }

    .bubble-3d { border-radius: 16px; padding: 12px 16px; margin: 4px 0; max-width: 85%; font-size: 14px; line-height: 1.4; }
    .theme-dark .bubble-3d.me { background: linear-gradient(145deg, #ff0000, #990000); color: white; }
    .theme-dark .bubble-3d.other { background: #1e1e1e; color: #ddd; }
    .theme-light .bubble-3d.me { background: #000; color: #fff; }
    .theme-light .bubble-3d.other { background: #fff; color: #000; border: 1px solid #e2e8f0; }

    .logo-3d { font-family: 'Orbitron', sans-serif; }
    .theme-toggle { width: 44px; height: 22px; background: #333; border-radius: 20px; position: relative; cursor: pointer; }
    .theme-toggle .circle { width: 16px; height: 16px; background: white; border-radius: 50%; position: absolute; top: 3px; left: 4px; transition: 0.3s; }
    .theme-light .theme-toggle { background: #ff0000; }
    .theme-light .theme-toggle .circle { left: 24px; }
  </style>
</head>
<body class="theme-dark">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const firebaseConfig = {
      apiKey: "AIzaSyAe1-JfNde0NKIMdE7phfEXlm9JaqUH0jY",
      authDomain: "pulsari.firebaseapp.com",
      databaseURL: "https://pulsari-default-rtdb.firebaseio.com",
      projectId: "pulsari",
      storageBucket: "pulsari.firebasestorage.app",
      messagingSenderId: "824306321233",
      appId: "1:824306321233:web:2c9bfa02170a17d560b570"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const RYACHU = "0x208157b5ec396759e8754058108ecf53e32392ff".toLowerCase();
    const ITSUKI = "0xfab5835ca14fb3f9f478c5e4d733734e6394e03f".toLowerCase();

    function App() {
      const [user, setUser] = useState(null);
      const [isDark, setIsDark] = useState(localStorage.getItem('theme') !== 'light');
      const [chan, setChan] = useState("spanish");
      const [messages, setMessages] = useState([]);
      const [users, setUsers] = useState([]);
      const [text, setText] = useState("");
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const scrollRef = useRef();

      useEffect(() => {
        document.body.className = isDark ? "theme-dark" : "theme-light";
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      }, [isDark]);

      const login = async () => {
        if (!window.ethereum) return alert("MetaMask required");
        const accs = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const wallet = accs[0].toLowerCase();

        // --- LGICA ANTI-DUPLICADO ---
        const presenceRef = db.ref('presence');
        const snapshot = await presenceRef.orderByChild('wallet').equalTo(wallet).once('value');
        
        if (snapshot.exists()) {
          const existingUsers = snapshot.val();
          // Opcional: Podr铆as eliminar la sesi贸n vieja autom谩ticamente
          Object.keys(existingUsers).forEach(key => {
            db.ref(`presence/${key}`).remove();
          });
          console.log("Sesi贸n previa cerrada.");
        }

        auth.signInAnonymously().then(cred => {
          const isGod = wallet === RYACHU || wallet === ITSUKI;
          const name = wallet === RYACHU ? "Ryachu" : wallet === ITSUKI ? "Itsuki" : `Node_${wallet.slice(-4)}`;
          const data = { uid: cred.user.uid, wallet, name, isGod, color: isGod ? "#ffcc00" : (isDark ? "#fff" : "#000") };
          
          db.ref(`presence/${cred.user.uid}`).set(data);
          db.ref(`presence/${cred.user.uid}`).onDisconnect().remove();
          setUser(data);
        });
      };

      // Escuchar si alguien nos saca (si entramos en otro browser con la misma wallet)
      useEffect(() => {
        if (!user) return;
        const myPresence = db.ref(`presence/${user.uid}`);
        myPresence.on('value', snap => {
          if (!snap.exists() && user) {
            alert("Sesi贸n finalizada: Se detect贸 un nuevo ingreso con esta wallet.");
            window.location.reload();
          }
        });
        return () => myPresence.off();
      }, [user]);

      useEffect(() => {
        if (!user) return;
        const ref = db.ref(`messages/${chan}`).limitToLast(40);
        ref.on('value', s => {
          const val = s.val();
          setMessages(val ? Object.keys(val).map(k => ({id:k, ...val[k]})) : []);
        });
        db.ref('presence').on('value', s => setUsers(s.val() ? Object.values(s.val()) : []));
        return () => ref.off();
      }, [user, chan]);

      useEffect(() => { scrollRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [messages]);

      const handleSend = async () => {
        if (!text.trim()) return;
        if (user.isGod && text === '/clear') return db.ref(`messages/${chan}`).remove().then(()=>setText(""));
        await db.ref(`messages/${chan}`).push({
          content: text, name: user.name, uid: user.uid, color: user.isGod ? "#ffcc00" : (isDark ? "#fff" : "#000"), isGod: user.isGod, time: Date.now()
        });
        setText("");
      };

      if (!user) return (
        <div className="h-screen flex items-center justify-center p-6">
          <div className="card-3d p-10 rounded-3xl text-center max-w-sm w-full">
            <h1 className="logo-3d text-3xl mb-8 font-black">MUZZSNAP</h1>
            <button onClick={login} className={`w-full py-4 border font-bold rounded-xl transition-all ${isDark ? 'border-red-600 text-red-600 hover:bg-red-600' : 'border-black text-black hover:bg-black hover:text-white'}`}>
              INICIAR SESIN
            </button>
            <div className="mt-8 flex items-center justify-center gap-4 opacity-60">
              <i className="fas fa-moon text-xs"></i>
              <div className="theme-toggle" onClick={() => setIsDark(!isDark)}><div className="circle"></div></div>
              <i className="fas fa-sun text-xs"></i>
            </div>
          </div>
        </div>
      );

      return (
        <div className="flex h-screen overflow-hidden p-2 lg:p-6 gap-4 relative">
          <aside className={`fixed lg:relative inset-y-0 left-0 z-[150] w-72 card-3d rounded-[30px] p-6 flex flex-col transition-all duration-500 ${isMenuOpen ? 'translate-x-4 opacity-100' : '-translate-x-full lg:translate-x-0 opacity-0 lg:opacity-100'}`}>
            <div className="flex justify-between items-center mb-8">
              <h1 className="logo-3d text-xl font-black">MUZZSNAP</h1>
              <div className="theme-toggle scale-75" onClick={() => setIsDark(!isDark)}><div className="circle"></div></div>
            </div>
            
            <div className="flex-1 overflow-y-auto space-y-6">
              <section>
                <p className="text-[10px] font-black mb-4 tracking-widest opacity-40 uppercase">Sectores</p>
                {['spanish', 'english'].map(c => (
                  <button key={c} onClick={()=>{setChan(c); setIsMenuOpen(false);}} className={`w-full text-left p-4 rounded-2xl text-xs mb-2 capitalize ${chan===c ? (isDark ? 'bg-red-600 text-white' : 'bg-black text-white') : 'opacity-50 hover:opacity-100'}`}>
                    {c} Channel
                  </button>
                ))}
              </section>

              <section>
                <p className="text-[10px] font-black mb-4 tracking-widest opacity-40 uppercase">Online ({users.length})</p>
                <div className="space-y-3">
                  {users.map((u, i) => (
                    <div key={i} className="text-[11px] font-mono flex items-center gap-3">
                      <span className={`w-1.5 h-1.5 rounded-full ${u.isGod ? 'bg-yellow-400 animate-pulse' : 'bg-green-500'}`}></span>
                      <span className="font-bold truncate">{u.isGod && ' '}{u.name}</span>
                    </div>
                  ))}
                </div>
              </section>
            </div>
            <button onClick={()=>window.location.reload()} className="mt-4 text-[10px] font-bold opacity-30 hover:opacity-100 uppercase tracking-tighter">Cerrar Sesi贸n</button>
          </aside>

          <main className="flex-1 card-3d rounded-[30px] flex flex-col overflow-hidden relative">
            <header className="h-16 p-5 border-b border-gray-500/10 flex justify-between items-center">
              <button onClick={() => setIsMenuOpen(true)} className="lg:hidden w-10 h-10 card-3d rounded-xl flex items-center justify-center"><i className="fas fa-bars"></i></button>
              <span className="font-black tracking-[0.2em] uppercase text-xs">Sector: {chan}</span>
              <div className="w-10 lg:hidden"></div>
            </header>

            <div className="flex-1 overflow-y-auto p-4 lg:p-6 flex flex-col">
              {messages.map(m => (
                <div key={m.id} className={`flex flex-col mb-4 ${m.uid === user.uid ? 'items-end' : 'items-start'}`}>
                  <span className="text-[9px] mb-1 font-bold opacity-40">{m.name}</span>
                  <div className={`bubble-3d shadow-sm ${m.uid === user.uid ? 'me' : 'other'}`}>{m.content}</div>
                </div>
              ))}
              <div ref={scrollRef}></div>
            </div>

            <div className="p-4 lg:p-6">
              <div className={`flex gap-3 border rounded-2xl p-1.5 pl-5 ${isDark ? 'bg-black/40 border-white/10' : 'bg-white border-gray-200'}`}>
                <input value={text} onChange={e=>setText(e.target.value)} onKeyDown={e=>e.key==='Enter'&&handleSend()} placeholder="Escribe un mensaje..." className="flex-1 bg-transparent outline-none text-sm font-medium" />
                <button onClick={handleSend} className={`w-10 h-10 rounded-xl flex items-center justify-center ${isDark ? 'bg-red-600 text-white' : 'bg-black text-white'}`}>
                  <i className="fas fa-arrow-up text-xs"></i>
                </button>
              </div>
            </div>
          </main>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
